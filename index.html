<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --primary-red: #6b0000;
      --bright-red: #ff0000;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { 
      box-sizing: border-box; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: radial-gradient(circle at top, #9e0000 0%, #3d0000 100%);
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding-top: env(safe-area-inset-top, 20px);
    }

    /* BARRE DE NAVIGATION STYLE MIXRADIO */
    .navbar {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .nav-logo {
      height: 40px;
      filter: drop-shadow(0 0 10px rgba(255,0,0,0.5));
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-links img {
      width: 24px;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social-links img:hover { opacity: 1; transform: scale(1.1); }

    /* TICKER (BARRE DEFILANTE) */
    .ticker-wrap {
      width: 100%;
      background: rgba(0,0,0,0.3);
      padding: 10px 0;
      margin-bottom: 30px;
      overflow: hidden;
      border-bottom: 1px solid var(--glass-border);
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* PLAYER CARD */
    #app { 
      width: 100%; 
      max-width: 450px; 
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-frame {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      position: relative;
    }

    .live-status {
      display: inline-flex;
      align-items: center;
      background: var(--bright-red);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 25px;
      animation: pulse 2s infinite;
    }

    .radio-logo-main {
      width: 180px;
      margin-bottom: 20px;
      animation: electric-vibe 5s infinite;
    }

    /* STYLE SPECIFIQUE AU PLAYER */
    .player-container {
      position: relative;
      z-index: 2;
    }

    #sc-player {
      background: transparent !important;
    }

    /* BOUTONS ACTIONS */
    .actions-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-custom {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 15px;
      border-radius: 18px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ANIMATIONS */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes electric-vibe {
      0%, 90%, 100% { transform: scale(1); filter: brightness(1); }
      92% { transform: scale(1.02) translate(1px, -1px); filter: brightness(1.3); }
      95% { transform: scale(0.98) translate(-1px, 1px); filter: brightness(1.1); }
    }

    /* POPUP INSTALLATION */
    #install-pwa-popup {
      position: fixed;
      bottom: 30px;
      width: 90%;
      max-width: 400px;
      background: #1a1a1a;
      border: 1px solid var(--bright-red);
      border-radius: 25px;
      padding: 25px;
      z-index: 1000;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <img src="assets/logo.PNG" alt="Logo" class="nav-logo">
    <div class="social-links">
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
    </div>
  </nav>

  <div class="ticker-wrap">
    <div class="ticker-content">
      Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live ‚Ä¢ SHADE RADIO - La radio qui fait bouger tes nuits ‚Ä¢
    </div>
  </div>

  <div id="app">
    <div class="main-frame">
      <div class="live-status">‚óè EN DIRECT</div>
      
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo-main">

      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" progress-bar-color="#ffffff" player-width="100%"></div>
      </div>

      <div class="actions-box">
        <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Titre'">
          <img src="https://img.icons8.com/material-rounded/24/ffffff/musical-notes.png" width="20">
          D√©dicace
        </button>

        <button class="btn-custom" onclick="shareRadio()">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="20">
          Partager
        </button>
      </div>
    </div>
  </div>

  <div id="install-pwa-popup">
    <p style="margin-bottom:15px; font-weight:bold;">Installer SHADE RADIO sur ton mobile</p>
    <div id="ios-instructions" style="display:none; font-size: 14px; color: #ccc;">
      Clique sur <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="15"> puis "Sur l'√©cran d'accueil"
    </div>
    <button id="android-install-btn" style="display:none; background:var(--bright-red); color:white; border:none; padding:12px; border-radius:15px; width:100%; font-weight:bold;">Installer l'App</button>
    <button onclick="closePopup()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer; font-size:12px;">Fermer</button>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    // Partage
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    // Gestion PWA
    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        popup.style.display = 'block';
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.getElementById('ios-instructions').style.display = 'block';
        } else {
          document.getElementById('android-install-btn').style.display = 'block';
        }
      }
    }
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showPopup();
    });

    function closePopup() { popup.style.display = 'none'; }
    
    // Anti-veille
    let wakeLock = null;
    const requestWakeLock = async () => {
      try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); } } catch (err) {}
    };
    window.addEventListener('touchstart', requestWakeLock);
  </script>
</body>
</html>

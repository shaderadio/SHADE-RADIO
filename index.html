<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .header-container {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
      margin-bottom: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .live-badge {
      background: #ff0000;
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      padding: 10px 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 12px;
      font-weight: 600;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    .main-frame {
      background: rgba(107, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      padding: 30px 10px 10px 10px; 
      margin: 10px auto;
      width: 320px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      position: relative;
    }

    .radio-logo {
      width: 180px;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6));
    }

    /* ONDES SONORES */
    .waves-bg {
      position: absolute;
      top: 155px; 
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 1;
      pointer-events: none;
    }
    .wave {
      position: absolute;
      width: 100%; height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: ripple 3s infinite linear;
      opacity: 0;
    }
    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }
    @keyframes ripple {
      0% { transform: scale(0.5); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .player-container { position: relative; width: 100%; margin: 0 auto; z-index: 2; }

    /* --- FIX DU CARR√â GRIS ET DU BOUTON G√âANT --- */
    #sc-player {
      background: transparent !important;
      transform: scale(0.8);
      transform-origin: top center;
    }

    /* On force la transparence de tous les conteneurs internes du widget */
    div[class^="sc-player"], 
    div[id^="sc-player"],
    .sc-player-container,
    .player-wrapper {
      background: transparent !important;
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* Fix du bouton Play sur ordinateur */
    #sc-player svg, 
    #sc-player button[class*="play"],
    #sc-player [class*="play-button"] {
      width: 60px !important;
      height: 60px !important;
      margin: 10px auto !important;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)) !important;
    }

    #sc-player img {
      border-radius: 20px !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
    }

    #sc-player [class*="title"] { color: #ffffff !important; font-size: 22px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.7) !important; }

    .actions-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 20px; border-radius: 50px;
      font-size: 13px; font-weight: bold;
      cursor: pointer;
      display: inline-flex; align-items: center;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="player-card">
      <div class="header-container">
        <div class="live-badge">‚óè LIVE</div>
        <div class="radio-ticker">
          <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span>
        </div>
      </div>

      <div class="main-frame">
        <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">
        <div class="player-container">
          <div class="waves-bg">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          
          <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
        </div>
      </div>

      <div class="actions-box">
        <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Demande de titre'">
          <img src="https://img.icons8.com/material-rounded/24/ffffff/musical-notes.png" width="16" style="margin-right: 8px;">
          Demander un titre
        </button>
        <button class="btn-custom" onclick="shareRadio()">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="16" style="margin-right: 8px;">
          Partager
        </button>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
  </script>
</body>
</html>

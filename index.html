<script>
/* WAKE LOCK */
let wakeLock=null;
const requestWakeLock=async()=>{
 if('wakeLock'in navigator){
   try{
     wakeLock=await navigator.wakeLock.request('screen');
   }catch(e){}
 }
};
window.addEventListener('mousedown',requestWakeLock);
window.addEventListener('touchstart',requestWakeLock);
document.addEventListener('visibilitychange',async()=>{
 if(wakeLock!==null && document.visibilityState==='visible'){
   await requestWakeLock();
 }
});

/* SHARE */
function shareRadio(){
 if(navigator.share){
   navigator.share({
     title:'SHADE RADIO',
     text:'Ã‰coute SHADE RADIO ðŸŽ§',
     url:window.location.href
   });
 }
}

/* PWA */
let deferredPrompt;
const popup=document.getElementById('install-pwa-popup');

function showPopup(){
 const isStandalone=window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
 if(!isStandalone){
   popup.style.display='block';
   if(/iPad|iPhone|iPod/.test(navigator.userAgent)){
     document.getElementById('ios-instructions').style.display='block';
   }else{
     document.getElementById('android-install-btn').style.display='block';
   }
 }
}
setTimeout(showPopup,4000);

window.addEventListener('beforeinstallprompt',(e)=>{
 e.preventDefault();
 deferredPrompt=e;
 showPopup();
});

function closePopup(){
 popup.style.display='none';
}
</script>

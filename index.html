<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; -webkit-tap-highlight-color:transparent; }
body{ background:#000; color:#fff; min-height:100vh; overflow-x:hidden; }

/* FOND SMOKY */
body::before{
  content:""; position:fixed; inset:0;
  background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.6), transparent 60%), #000;
  z-index:-1;
}

.hero{ text-align:center; padding:40px 20px; }
.radio-logo{ width:80%; max-width:300px; display:block; margin:0 auto 30px; filter:drop-shadow(0 0 30px rgba(255,0,0,0.4)); }

/* ===== STYLE POUR FORCER L'APPARENCE DU WIDGET ===== */
.status-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 25px;
}

/* On force la transparence et le texte blanc pour ton design smoky */
.sc-status-widget {
  background: transparent !important;
  border: none !important;
}

.sc-status-widget * {
  color: #ffffff !important; /* Force le texte en blanc */
}

.sc-status-widget img {
  border-radius: 20px !important;
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
  width: 200px !important; /* On ajuste la taille ici */
  height: auto !important;
}

/* Cache la barre de progression si elle s'affiche mal */
[class*="progress-bar"] { display: none !important; }

/* ===== BOUTON LIVE (LECTEUR) ===== */
.live-btn {
  display: inline-block;
  padding: 16px 50px;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff0000,#8b0000);
  font-weight: bold; font-size: 15px; color: white;
  border: none; cursor: pointer;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
}

.actions-box{ margin:40px 20px 80px; display:flex; flex-direction:column; gap:12px; }
.btn-custom{ background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:15px; border-radius:50px; color:white; font-weight:bold; backdrop-filter:blur(6px); cursor:pointer; }
.bottom-live{ position:fixed; bottom:0; width:100%; background:linear-gradient(90deg,#8b0000,#ff0000); padding:15px; text-align:center; font-weight:bold; z-index:1000; }

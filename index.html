<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 10px); 
      position: relative;
      perspective: 1200px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%),  
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 420px;
      padding: 10px 15px;
      position: relative;
      z-index: 10001;
    }

    .header-container {
      flex: 1;
      display: flex; 
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px; 
      overflow: hidden;
    }

    .hamburger-btn {
      cursor: pointer;
      background: rgba(180, 0, 0, 0.25); 
      padding: 8px 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.4); 
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .hamburger-btn div {
      width: 22px; height: 2px;
      background-color: #ffffff; 
      margin: 3px 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .open .bar1 { transform: rotate(-45deg) translate(-5px, 6px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-5px, -6px); }

    /* --- MENU OVERLAY : VRAIE TRANSPARENCE --- */
    .menu-overlay {
      position: fixed;
      top: 0; right: -100%;
      width: 100%; height: 100%;
      /* Couleur de fond ultra l√©g√®re pour laisser passer les gradients du body */
      background: rgba(0, 0, 0, 0.3); 
      /* Flou important pour l'effet verre */
      backdrop-filter: blur(25px) saturate(150%);
      -webkit-backdrop-filter: blur(25px) saturate(150%);
      z-index: 9999;
      transition: 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; gap: 15px;
    }
    .menu-overlay.active { right: 0; }

    .menu-logo {
      width: 130px; 
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
      opacity: 0;
      transform: scale(0.8);
      transition: 0.6s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .menu-overlay.active .menu-logo {
      opacity: 1;
      transform: scale(1);
    }

    .menu-link {
      color: white; text-decoration: none;
      font-size: 18px; font-weight: bold;
      text-transform: uppercase; letter-spacing: 1px;
      padding: 16px 25px; border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      width: 80%; max-width: 300px; text-align: center;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .menu-link:active { background: rgba(255, 255, 255, 0.2); transform: scale(0.95); }

    /* --- RESTE DU DESIGN --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      padding: 25px 10px 220px 10px; 
      margin-top: 5px; 
      width: 92%; 
      max-width: 340px;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 20px rgba(255, 0, 0, 0.1);
    }

    #app { width: 100%; max-width: 420px; display: flex; flex-direction: column; align-items: center; }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 12px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff; font-size: 11px; font-weight: 600; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    .radio-logo {
      width: 290px; 
      margin: 0 auto 5px;
      display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
    }

    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1); }
      35% { transform: rotateY(20deg); filter: brightness(1.2); }
      55% { transform: rotateY(-20deg); filter: brightness(1.2); }
      75% { transform: rotateY(20deg); }
      100% { transform: rotateY(0deg); filter: brightness(1); }
    }

    .player-container { 
      position: relative; 
      width: 100%; 
      display: flex; 
      justify-content: center;
      margin-top: 15px; 
    }

    .player-container::after {
      content: "";
      position: absolute;
      top: -8px; 
      width: 221px; height: 221px; 
      border-radius: 32px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 60%);
      background-size: 200% 100%;
      pointer-events: none; z-index: 10;
      animation: gloss-sweep 4s linear infinite;
    }

    @keyframes gloss-sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    #sc-player { 
      background: transparent !important; 
      transform: scale(0.65); 
      transform-origin: top center; 
      height: 300px; 
      position: relative; 
      z-index: 2; 
    }
    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; border: none !important; }
    #sc-player img { width: 100% !important; border-radius: 40px !important; box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; }

    #sc-player [class*="play-button"] { 
      background: #001f3f !important;
      border-radius: 50% !important; 
      border: 2px solid rgba(255, 255, 255, 0.8) !important; 
      box-shadow: 0 0 20px rgba(0, 31, 63, 0.6), 0 0 10px rgba(255, 255, 255, 0.2) !important; 
      z-index: 5;
      transition: transform 0.2s;
    }

    #sc-player [class*="play-button"]:active { transform: scale(0.9); }

    .custom-vinyl {
      position: absolute;
      top: 191px; 
      width: 155px; 
      height: 155px;
      z-index: 1;
      animation: vinyl-rotate 6s linear infinite; 
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
    }

    @keyframes vinyl-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .ad-banner {
      position: absolute;
      bottom: 25px; 
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
    }
    .ad-ticker {
      flex: 1;
      padding: 7px 0;
      overflow: hidden;
      display: flex;
    }
    .ad-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 14s linear infinite;
      color: #ffffff;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }

    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>
</body>
</html>

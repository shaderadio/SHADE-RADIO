<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      position: relative;
      perspective: 1200px; 
    }

    /* GRADIENT ROUGE FIXE EN FOND DE PAGE */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* LOGO AVEC ROTATION 3D R√âANIM√âE */
    .radio-logo {
      width: 300px; 
      margin: -20px auto 5px;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.5));
      animation: shade-entrance-swing 7s ease-in-out infinite;
      transform-origin: center;
      position: relative;
      z-index: 5;
    }

    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1) drop-shadow(0 0 15px rgba(255,0,0,0.4)); }
      35% { transform: rotateY(20deg); filter: brightness(1.2) drop-shadow(0 0 25px #ff0000); }
      55% { transform: rotateY(-20deg); filter: brightness(1.2) drop-shadow(0 0 25px #ff0000); }
      75% { transform: rotateY(20deg); }
      100% { transform: rotateY(0deg); filter: brightness(1) drop-shadow(0 0 15px rgba(255,0,0,0.4)); }
    }

    .header-container {
      display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 15px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff; font-size: 12px; font-weight: 600; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* CADRE PRINCIPAL AVEC FUM√âE ANIM√âE DERRI√àRE */
    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 25px 10px 15px 10px; 
      margin: 10px auto; width: 100%; max-width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }

    .main-frame::before, .main-frame::after {
      content: "";
      position: absolute;
      top: 15%; left: 10%; width: 80%; height: 50%;
      z-index: -1;
      filter: blur(45px);
      opacity: 0.6;
      border-radius: 50%;
    }

    .main-frame::before {
      background: radial-gradient(circle, #ff0000, transparent);
      animation: smoke-float 8s ease-in-out infinite alternate;
    }

    .main-frame::after {
      background: radial-gradient(circle, #8b0000, transparent);
      animation: smoke-float 12s ease-in-out infinite alternate-reverse;
      left: 20%;
    }

    @keyframes smoke-float {
      0% { transform: scale(1) translate(-10px, -5px); opacity: 0.4; }
      50% { transform: scale(1.2) translate(15px, 10px); opacity: 0.7; }
      100% { transform: scale(1) translate(-5px, 5px); opacity: 0.4; }
    }

    /* LECTEUR */
    #sc-player { background: transparent !important; transform: scale(0.85); transform-origin: top center; height: 380px; position: relative; z-index: 2; }
    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; border: none !important; }
    #sc-player img { width: 100% !important; border-radius: 25px !important; box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; }
    #sc-player [class*="title"] { color: #fff !important; font-size: 22px !important; font-weight: 800 !important; margin-top: 15px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.5) !important; font-size: 15px !important; }
    
    #sc-player [class*="play-button"] { 
      background: linear-gradient(145deg, #ff0000, #550000) !important; 
      border-radius: 50% !important; 
      transform: scale(0.85) !important; 
      transform-origin: center !important;
      margin-top: 10px !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.2) !important;
    }

    .actions-box { display: flex; justify-content: center; gap: 12px; margin: 30px auto 15px; }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white; padding: 12px 20px; border-radius: 50px;
      font-size: 12px; font-weight: bold; backdrop-filter: blur(10px);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander un titre</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager la radio</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>
</body>
</html>

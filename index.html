<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden; 
      user-select: none;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* HEADER */
    .header-container {
      display: flex; align-items: center; background: rgba(0,0,0,0.45);
      border-radius: 12px; margin-bottom: 10px; overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .live-badge { background: #ff0000; color: #fff; font-size: 11px; font-weight: bold; padding: 10px 15px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 12s linear infinite; color: #fff; font-size: 12px; font-weight: 600; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* CADRE PRINCIPAL */
    .main-frame {
      background: rgba(107, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px; padding: 30px 10px 10px 10px; 
      margin: 10px auto; width: 320px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      position: relative; z-index: 11; overflow: hidden; 
    }

    .radio-logo { width: 190px; margin: 0 auto 10px; display: block; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6)); position: relative; z-index: 5; }

    /* IMAGE DÉCOR FIXE (Ton lien ImgBB) */
    .pochette-bg {
      position: absolute;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Taille du logo en fond */
      height: auto;
      z-index: 0; 
      opacity: 0.3; /* On le met en retrait pour ne pas masquer la pochette mobile */
      filter: blur(2px); /* Léger flou pour l'effet décoratif */
      pointer-events: none;
    }

    /* ONDES ET PLAYER */
    .player-container { position: relative; width: 100%; margin: 0 auto; z-index: 2; height: 380px; }
    
    .waves-bg {
      position: absolute; top: 110px; left: 50%;
      transform: translateX(-50%); width: 220px; height: 220px;
      z-index: 1; pointer-events: none;
    }
    .wave { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; animation: ripple 3s infinite linear; opacity: 0; }
    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }
    @keyframes ripple { 0% { transform: scale(0.6); opacity: 0; } 50% { opacity: 0.4; } 100% { transform: scale(1.6); opacity: 0; } }

    /* FIX LECTEUR */
    #sc-player { background: transparent !important; transform: scale(0.72); transform-origin: top center; position: relative; z-index: 4; }
    #sc-player, #sc-player * { background: transparent !important; border: none !important; box-shadow: none !important; }
    
    #sc-player img { border-radius: 20px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; }

    /* BOUTON PLAY STABILISÉ PC/MOBILE */
    #sc-player [class*="play-button"], #sc-player svg, #sc-player button {
      width: 75px !important; height: 75px !important;
      margin: 10px auto !important; display: block !important;
      fill: white !important; color: white !important;
      visibility: visible !important; opacity: 1 !important; 
      position: relative !important; cursor: pointer !important;
      z-index: 100 !important;
    }

    #sc-player [class*="title"] { color: white !important; font-size: 26px !important; font-weight: 800 !important; margin-top: 15px !important; text-transform: uppercase; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.7) !important; font-size: 18px !important; }
    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"] { display: none !important; }

    /* ACTIONS */
    .actions-box { display: flex; justify-content: center; gap: 10px; margin-top: 5px; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; padding: 12px 18px; border-radius: 50px; font-size: 13px; font-weight: bold;
      cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center;
    }

    /* POPUP INSTALL */
    #install-pwa-popup {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; background: #1a1a1a;
      border: 1px solid #ff0000; border-radius: 20px; padding: 20px;
      z-index: 9999; color: white; text-align: center; display: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="player-card">
      <div class="header-container">
        <div class="live-badge">● LIVE</div>
        <div class="radio-ticker"><span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span></div>
      </div>

      <div class="main-frame">
        <img src="assets/logo.PNG" class="radio-logo" alt="Logo">
        
        <div class="player-container">
          <img src="https://i.ibb.co/TDhQds0f/shade-logo.png" class="pochette-bg" alt="Shade Radio Decor">

          <div class="waves-bg">
            <div class="wave"></div><div class="wave"></div><div class="wave"></div>
          </div>
          
          <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
        </div>
      </div>

      <div class="actions-box">
        <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">Demander un titre</button>
        <button class="btn-custom" onclick="shareRadio()">Partager</button>
      </div>
    </div>

    <div id="install-pwa-popup">
      <p style="margin-bottom:15px; font-weight:bold;">Installer SHADE RADIO sur votre écran ?</p>
      <button id="android-btn" style="display:none; background:#c40000; color:white; border:none; padding:15px; border-radius:12px; width:100%; font-weight:bold; cursor:pointer;">INSTALLER EN 1 CLIC</button>
      <div id="ios-text" style="display:none; font-size:14px; line-height:1.5;">
        Appuyez sur le bouton de partage <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="18" style="vertical-align:middle;"> <br> puis sur <b>"Sur l'écran d'accueil"</b>
      </div>
      <button onclick="closePopup()" style="background:none; border:none; color:#777; text-decoration:underline; margin-top:15px; cursor:pointer;">Plus tard</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() { if (navigator.share) navigator.share({ title: 'SHADE RADIO', url: window.location.href }); }
    
    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showPopup();
    });

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        popup.style.display = 'block';
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.getElementById('ios-text').style.display = 'block';
        } else {
          document.getElementById('android-btn').style.display = 'block';
        }
      }
    }
    
    // Auto-déclenchement après 4 secondes pour iOS
    setTimeout(() => { if(popup.style.display !== 'block') showPopup(); }, 4000);

    document.getElementById('android-btn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
        closePopup();
      }
    });

    function closePopup() { popup.style.display = 'none'; }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SHADE RADIO ‚Äì Live</title>
<meta name="theme-color" content="#7a0000">

<style>
/* üîí BLOQUER TOUT SCROLL */
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

/* BODY FULL SCREEN */
body {
  background: linear-gradient(160deg, #6b0000, #c40000);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP */
#app {
  width: 100%;
  max-width: 360px;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.player-card {
  width: 100%;
  height: 100%;
  padding: 10px 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  overflow: hidden;
}

/* BANNI√àRE */
.radio-ticker {
  width: 100%;
  background: rgba(0,0,0,0.35);
  border-radius: 12px;
  padding: 6px 0;
  overflow: hidden;
}

.radio-ticker span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: ticker 18s linear infinite;
  color: #fff;
  font-size: 11px;
  font-weight: bold;
}

@keyframes ticker {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* LOGO */
.radio-logo {
  width: 180px;
  margin: 6px 0;
  filter: drop-shadow(0 3px 12px rgba(0,0,0,.7));
  animation: logoFloat 2s ease-in-out infinite alternate;
}

@keyframes logoFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-8px); }
}

/* PLAYER */
.player-container {
  position: relative;
  width: 100%;
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* LIVE BADGE */
.live-badge {
  position: absolute;
  top: 6px;
  left: 50%;
  transform: translateX(-50%);
  background: red;
  color: white;
  font-size: 11px;
  padding: 4px 14px;
  border-radius: 20px;
  font-weight: bold;
  z-index: 20;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
  70% { box-shadow: 0 0 0 6px rgba(255,0,0,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
}

/* SC PLAYER */
#sc-player {
  transform: scale(0.55);
  transform-origin: center top;
}

/* POCHETTE */
#sc-player img {
  border-radius: 24px !important;
  box-shadow: 0 8px 30px rgba(0,0,0,.6);
  animation: coverPulse 1.6s infinite ease-in-out;
}

@keyframes coverPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

/* TITRES */
#sc-player .sc-title,
#sc-player .sc-current-time,
#sc-player .sc-duration {
  color: white !important;
  text-align: center !important;
  font-weight: bold;
}

/* MOBILE */
@media (max-width:480px){
  .radio-logo { width: 150px; }
  #sc-player { transform: scale(0.5); }
}
</style>
</head>

<body>

<div id="app">
  <div class="player-card">

    <div class="radio-ticker">
      <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span>
    </div>

    <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

    <div class="player-container">
      <div class="live-badge">‚óè LIVE</div>

      <div id="sc-player"
           is="player"
           lang="fr"
           api-url="https://manager11.streamradio.fr:1700/api/v2"
           server-id="1"
           station-name="SHADE RADIO"
           imagecontainer="top"
           controlscontainer="bottom"
           :show-history="false"
           :show-share="false"
           :show-dj="false"
           :show-image="true"
           :show-bitrate="false"
           play-button-color="#ffffff"
           :progress-show="true"
           progress-bar-color="#ffffff"
           player-width="100%">
      </div>
    </div>

  </div>
</div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
</body>
</html>

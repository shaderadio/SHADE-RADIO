<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 10px); 
      position: relative;
      perspective: 1200px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%), 
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 420px; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: space-between; }

    .top-bar, .bottom-ad-bar { display: flex; align-items: center; gap: 10px; width: 100%; padding: 10px 15px; position: relative; z-index: 10001; }

    .header-container {
      flex: 1; display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px); border-radius: 12px; overflow: hidden;
    }

    /* --- MAIN FRAME --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px); border-radius: 50px;
      padding: 20px 10px; margin: 5px 0; width: 92%; max-width: 340px; flex: 1;
      position: relative; border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 20px rgba(255, 0, 0, 0.1);
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }

    .radio-logo {
      width: 280px; margin: 5px 0 0 0; /* Marge r√©duite pour remonter le tout */
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
    }

    /* --- PLAYER & GLOSSY AJUST√â --- */
    .player-container { 
      position: relative; 
      width: 100%; 
      display: flex; 
      justify-content: center;
      margin-top: -15px; /* Remonte le lecteur vers le logo */
    }

    .player-container::after {
      content: ""; position: absolute; 
      top: 0; left: 50%; transform: translateX(-50%);
      width: 190px; height: 190px; /* Taille adapt√©e au scale(0.75) de la pochette */
      border-radius: 20px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 35%, rgba(255,255,255,0.4) 48%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.4) 52%, rgba(255,255,255,0) 65%, rgba(255,255,255,0) 100%);
      background-size: 300% 100%; pointer-events: none; z-index: 10;
      animation: gloss-sweep 5s linear infinite;
    }

    #sc-player { 
      background: transparent !important; 
      transform: scale(0.75); 
      transform-origin: top center; 
      height: 320px; 
      position: relative; 
      z-index: 2; 
      width: 100%; 
    }
    
    #sc-player, #sc-player *, [is="player"] { background: transparent !important; box-shadow: none !important; border: none !important; }
    #sc-player img { width: 100% !important; border-radius: 25px !important; box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; }

    /* --- MENU OVERLAY --- */
    .menu-overlay {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(60, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
      backdrop-filter: blur(15px); z-index: 9999; transition: 0.5s;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
    }
    .menu-overlay.active { right: 0; }
    .menu-link {
      color: white; text-decoration: none; font-size: 20px; font-weight: bold; text-transform: uppercase;
      padding: 18px 25px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.5); width: 85%; max-width: 320px; text-align: center;
      display: flex; align-items: center; justify-content: center; gap: 12px;
    }

    /* --- TICKERS & BADGE --- */
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 11px; font-weight: bold; padding: 10px 12px; animation: pulse 1.5s infinite; white-space: nowrap; }
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 12s linear infinite; color: #ffffff; font-size: 11px; font-weight: 600; text-transform: uppercase; }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes gloss-sweep { 0% { background-position: 150% 0; } 100% { background-position: -150% 0; } }
    @keyframes shade-entrance-swing { 0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); } 15% { opacity: 1; transform: translateZ(0) rotateY(0deg); } 100% { transform: rotateY(0deg); } }

    .hamburger-btn { cursor: pointer; background: rgba(180, 0, 0, 0.25); padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.4); display: flex; flex-direction: column; gap: 4px; }
    .hamburger-btn div { width: 22px; height: 2px; background: #fff; transition: 0.4s; }
    .open .bar1 { transform: rotate(-45deg) translate(-4px, 5px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-4px, -5px); }

    .bottom-ad-bar { padding-bottom: env(safe-area-inset-bottom, 20px); }
  </style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <a href="mailto:shaderadiolive@gmail.com?subject=Demande de titre" class="menu-link" onclick="toggleMenu()">
      <i class="fas fa-music"></i> Demander un titre
    </a>
    <a href="mailto:shaderadiolive@gmail.com?subject=Demande de pub" class="menu-link" onclick="toggleMenu()">
      <i class="fas fa-ad"></i> Demande de pub
    </a>
    <a href="javascript:void(0)" class="menu-link" onclick="shareRadio(); toggleMenu();">
      <i class="fas fa-share-nodes"></i> Partager la radio
    </a>
    <a href="https://www.tiktok.com/@shaderadio" target="_blank" class="menu-link" onclick="toggleMenu()">
      <i class="fab fa-tiktok"></i> Rejoins-nous sur TikTok
    </a>
  </div>

  <div id="app">
    <div class="top-bar">
      <div class="header-container">
        <div class="live-badge">‚óè LIVE</div>
        <div class="radio-ticker"><span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span></div>
      </div>
      <div class="hamburger-btn" onclick="toggleMenu()">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>

    <div class="bottom-ad-bar">
      <div class="header-container">
        <div class="radio-ticker"><span>pour faire ta pub sur la radio contact nous par mail en cliquant dans le menu sur "Demande de pub"</span></div>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
  </script>
</body>
</html>

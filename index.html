<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <style>
    /* ... (Garder tout ton style pr√©c√©dent pour le corps et le logo) ... */
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; perspective: 1200px; position: relative; }
    body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at 50% 30%, rgba(180, 0, 0, 0.45), transparent 70%), radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.3), transparent 60%); z-index: -1; }
    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .radio-logo {
      width: 210px; margin: 0 auto 15px; display: block;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.4));
      animation: shade-entrance-swing 6s ease-in-out infinite;
    }
    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(500px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1); }
      35% { transform: rotateY(25deg); filter: brightness(1.3) drop-shadow(0 0 25px #ff0000); }
      55% { transform: rotateY(-25deg); filter: brightness(1.3) drop-shadow(0 0 25px #ff0000); }
      100% { transform: rotateY(0deg); }
    }

    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px; padding: 30px 10px 15px 10px; margin: 10px auto; width: 100%; max-width: 320px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    /* --- SECTION PLAYER & BOUTON PLAY --- */
    #sc-player { background: transparent !important; transform: scale(0.85); transform-origin: top center; height: 380px; }
    
    /* Ciblage ultra-pr√©cis du bouton play pour forcer l'effet glassy et la taille */
    [id*="sc-player"] [class*="play-button"], 
    [id*="sc-player"] button[class*="play"],
    .play-button {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(12px) !important;
      -webkit-backdrop-filter: blur(12px) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1), 0 10px 20px rgba(0,0,0,0.5) !important;
      
      /* R√âDUCTION DE TAILLE RADICALE */
      width: 50px !important; 
      height: 50px !important;
      min-width: 50px !important;
      transform: scale(0.5) !important; 
      margin: 0 auto !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    /* Force la couleur de l'ic√¥ne √† l'int√©rieur du bouton */
    [id*="sc-player"] [class*="play-button"] svg,
    [id*="sc-player"] [class*="play-button"] i {
      fill: white !important;
      color: white !important;
      transform: scale(0.8) !important; /* R√©duit aussi l'ic√¥ne play */
    }

    /* Reste du player */
    #sc-player img { width: 100% !important; border-radius: 25px !important; }
    #sc-player [class*="title"] { color: #fff !important; font-size: 22px !important; margin-top: 15px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.5) !important; }
    
    .header-container { display: flex; align-items: center; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 12px; margin-bottom: 15px; overflow: hidden; }
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 11px; padding: 10px 15px; animation: pulse 1.5s infinite; }
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; }
    .radio-ticker span { display: inline-block; white-space: nowrap; animation: shade-scroll 12s linear infinite; color: #ffffff; font-size: 12px; }
    @keyframes shade-scroll { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }
    .actions-box { display: flex; justify-content: center; gap: 12px; margin: 15px auto; }
    .btn-custom { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 20px; border-radius: 50px; font-size: 12px; backdrop-filter: blur(10px); }
  </style>
</head>
<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker"><span>100% Hip-Hop Classic ‚Äî Shade Radio</span></div>
    </div>
    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>
    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; -webkit-tap-highlight-color:transparent; }
body{ background:#000; color:#fff; min-height:100vh; overflow-x:hidden; }

/* FOND SMOKY PREMIUM */
body::before{
  content:""; position:fixed; inset:0;
  background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.6), transparent 60%), 
              radial-gradient(circle at 30% 70%, rgba(120,0,0,0.5), transparent 60%), #000;
  z-index:-1;
}

.hero{ text-align:center; padding:40px 20px; }
.radio-logo{ width:80%; max-width:280px; display:block; margin:0 auto 20px; filter:drop-shadow(0 0 20px rgba(255,0,0,0.4)); }

/* ===== ADAPTATION DU PLAYER SHADE ===== */
.player-wrapper {
  width: 200px; /* Taille rÃ©duite demandÃ©e */
  margin: 0 auto 20px;
  position: relative;
}

/* On force le player Ã  Ãªtre transparent et propre */
#sc-player {
  width: 100% !important;
  background: transparent !important;
}

/* ON REND LE BOUTON PLAY D'ORIGINE INVISIBLE */
#sc-player [class*="play-button"], 
#sc-player [class*="controls-container"],
.sc-player-controls {
  opacity: 0 !important;
  pointer-events: none !important;
  height: 0 !important;
  overflow: hidden !important;
}

/* On stylise l'image du player */
#sc-player img {
  width: 200px !important;
  height: 200px !important;
  border-radius: 20px !important;
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
  object-fit: cover !important;
}

/* On masque tout le surplus (historique, etc.) */
#sc-player [class*="history"], #sc-player [class*="share"], [class*="visualizer"] {
  display: none !important;
}

/* On stylise le titre/artiste en blanc */
#sc-player [class*="meta-container"] {
  background: transparent !important;
  color: white !important;
  margin-top: 10px;
}

/* ===== TON BOUTON LIVE ===== */
.live-btn {
  display: inline-block;
  padding: 16px 50px;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff0000,#8b0000);
  font-weight: bold; font-size: 15px; color: white;
  border: none; cursor: pointer;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
  text-transform: uppercase;
}

.actions-box{ margin:30px 20px 80px; display:flex; flex-direction:column; gap:12px; }
.btn-custom{ background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:15px; border-radius:50px; color:white; font-weight:bold; backdrop-filter:blur(6px); cursor:pointer; }
.bottom-live{ position:fixed; bottom:0; width:100%; background:linear-gradient(90deg,#8b0000,#ff0000); padding:15px; text-align:center; font-weight:bold; z-index:1000; }
</style>
</head>

<body>

<section class="hero">
  <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

  <div class="player-wrapper">
    <div id="sc-player">
      <div is="player"
        lang="fr"

        :show-share="false"
        :show-dj="true"
        :show-image="true"

    </div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

<script>
function triggerRealPlay() {
  // On va chercher le bouton play cachÃ© dans le widget
  const realPlayBtn = document.querySelector('#sc-player [class*="play-button"]');
  const mainBtn = document.getElementById('master-play');

  if (realPlayBtn) {
    realPlayBtn.click();
    if (mainBtn.innerText === "Ã‰COUTER EN LIVE") {
      mainBtn.innerText = "EN DIRECT ðŸŸ¢";

    } else {

function shareRadio(){
  if(navigator.share){

</html>

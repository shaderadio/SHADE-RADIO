<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden; user-select: none;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; text-align: center; }

    /* HEADER TICKER */
    .header-container {
      display: flex; align-items: center; background: rgba(0,0,0,0.45);
      border-radius: 12px; margin-bottom: 10px; overflow: hidden;
    }
    .live-badge { background: #ff0000; color: #fff; font-size: 11px; font-weight: bold; padding: 10px 15px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 12s linear infinite; color: #fff; font-size: 12px; font-weight: 600; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* CADRE PRINCIPAL */
    .main-frame {
      background: rgba(107, 0, 0, 0.85); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px; padding: 30px 10px; margin: 10px auto; width: 320px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6); position: relative;
    }
    .radio-logo { width: 180px; margin-bottom: 15px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6)); }

    /* LECTEUR ET FIX DES BUGS */
    #sc-player { background: transparent !important; transform: scale(0.8); transform-origin: top center; }
    #sc-player, #sc-player div, #sc-player section { background: transparent !important; border: none !important; box-shadow: none !important; }
    
    /* Bouton Play PC/Mobile stable */
    #sc-player [class*="play-button"], #sc-player svg {
      width: 70px !important; height: 70px !important; margin: 10px auto !important;
      display: block !important; fill: white !important; cursor: pointer !important;
      position: relative !important;
    }

    #sc-player img { border-radius: 20px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; }
    #sc-player [class*="title"] { color: white !important; font-size: 24px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.7) !important; }
    #sc-player [class*="progress"], #sc-player [class*="time"] { display: none !important; }

    .btn-custom {
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; padding: 12px 20px; border-radius: 50px; font-size: 13px; font-weight: bold;
      cursor: pointer; backdrop-filter: blur(5px); margin: 5px;
    }

    /* POPUP INSTALLATION */
    #install-pwa-popup {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; background: #1a1a1a;
      border: 2px solid #ff0000; border-radius: 20px; padding: 20px;
      z-index: 9999; color: white; display: none; box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    #android-install-btn { background: #c40000; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
  </style>
</head>

<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">● LIVE</div>
      <div class="radio-ticker"><span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span></div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" class="radio-logo">
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">Demander un titre</button>
      <button class="btn-custom" onclick="shareRadio()">Partager</button>
    </div>

    <div id="install-pwa-popup">
      <p id="popup-text" style="font-weight: bold; margin-bottom: 10px;">Installer l'application SHADE RADIO</p>
      
      <button id="android-install-btn" style="display:none;">INSTALLER EN 1 CLIC</button>
      
      <div id="ios-instructions" style="display:none; font-size: 14px; line-height: 1.4;">
        Cliquez sur le bouton de partage en bas de votre écran <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="20" style="vertical-align:middle"> puis sur <br><strong>"Sur l'écran d'accueil"</strong>.
      </div>
      
      <button onclick="closePopup()" style="background:none; border:none; color:#aaa; text-decoration:underline; margin-top:15px; cursor:pointer; font-size:12px;">Plus tard</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');

    // Détection de la plateforme
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e; // On stocke l'événement pour Android
      showPopup('android');
    });

    function showPopup(platform) {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (isStandalone) return;

      popup.style.display = 'block';
      if (platform === 'android' || !/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.getElementById('android-install-btn').style.display = 'block';
      } else {
        document.getElementById('ios-instructions').style.display = 'block';
      }
    }

    // Action du bouton Android (Redirection vers installation système)
    document.getElementById('android-install-btn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        closePopup();
      } else {
        alert("Utilisez le menu de votre navigateur (3 petits points) et cliquez sur 'Installer l'application'.");
      }
    });

    // Affichage forcé pour iOS si pas déjà installé
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.navigator.standalone) {
      setTimeout(() => showPopup('ios'), 3000);
    }

    function closePopup() { popup.style.display = 'none'; }
    function shareRadio() { if (navigator.share) navigator.share({ title: 'SHADE RADIO', url: window.location.href }); }
  </script>
</body>
</html>

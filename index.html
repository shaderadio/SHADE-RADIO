<body>

<script>
/* CONFIGURATION AUDIO */
const streamUrl = "http://manager11.streamradio.fr:1710/stream";
const audio = new Audio(streamUrl);
let isPlaying = false;

function togglePlay() {
  const btn = document.getElementById('play-btn');
  if (!isPlaying) {
    audio.play();
    btn.innerText = "ARRÃŠTER LE LIVE";
    btn.style.background = "#222"; // Change de couleur en pause
    isPlaying = true;
  } else {
    audio.pause();
    audio.src = streamUrl; // Reset le flux pour Ã©viter le dÃ©calage
    btn.innerText = "Ã‰COUTER EN LIVE";
    btn.style.background = "linear-gradient(90deg,#ff0000,#8b0000)";
    isPlaying = false;
  }
}

/* MISE Ã€ JOUR DES INFOS (TITRE & POCHETTE) */
async function updateMetadata() {
  try {
    // On utilise l'API de ton manager pour rÃ©cupÃ©rer les infos en temps rÃ©el
    const response = await fetch("https://manager11.streamradio.fr:1700/api/v2/server/1/status");
    const data = await response.json();
    
    if (data && data.success) {
      const track = data.data.track;
      document.getElementById('track-title').innerText = track.title || "Radio en direct";
      document.getElementById('track-artist').innerText = track.artist || "SHADE RADIO";
      
      if (track.image) {
        document.getElementById('cover').style.backgroundImage = `url('${track.image}')`;
      }
    }
  } catch (error) {
    console.log("Erreur de mise Ã  jour des infos");
  }
}

// Mettre Ã  jour toutes le 10 secondes
setInterval(updateMetadata, 10000);
updateMetadata();

</script>

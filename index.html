<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* FOND SMOKY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.5), transparent 60%), 
                  radial-gradient(circle at 30% 70%, rgba(120,0,0,0.3), transparent 60%);
      z-index: -1;
    }

    #app { width: 100%; max-width: 380px; padding: 0 15px; text-align: center; }

    /* HEADER TICKER COMPACT */
    .header-container {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      padding: 8px 12px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; display: flex; }
    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #fff;
      font-size: 11px;
      text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* CADRE CENTRAL R√âDUIT */
    .main-frame {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 35px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .radio-logo {
      width: 160px;
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.2));
    }

    /* PLAYER MINIATURE */
    #sc-player {
      background: transparent !important;
      border: none !important;
    }

    /* Pochette r√©duite de moiti√© (100px) */
    #sc-player img {
      width: 100px !important; 
      height: 100px !important;
      border-radius: 15px !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      margin-bottom: 10px !important;
    }

    /* Harmonisation du fond du widget avec le Smoky */
    #sc-player [class*="container"], #sc-player [class*="wrapper"] {
      background: transparent !important;
      border: none !important;
    }

    #sc-player [class*="title"] {
      color: #fff !important;
      font-size: 14px !important;
      font-weight: bold !important;
    }

    #sc-player [class*="artist"] {
      color: rgba(255,255,255,0.5) !important;
      font-size: 12px !important;
    }

    /* BOUTON PLAY R√âDUIT PAR TROIS */
    #sc-player [class*="play-button"] {
      background: linear-gradient(90deg, #ff0000, #8b0000) !important;
      width: 45px !important; /* R√©duction drastique */
      height: 45px !important;
      margin: 10px auto 0 !important;
      display: flex !important;
      align-items: center;
      justify-content: center;
      border-radius: 50% !important;
      box-shadow: 0 0 15px rgba(255,0,0,0.3) !important;
    }

    #sc-player svg {
      width: 18px !important; /* Ic√¥ne r√©duite √©galement */
      height: 18px !important;
    }

    /* Masquage des √©l√©ments inutiles */
    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"], #sc-player [class*="share"] {
      display: none !important;
    }

    /* ACTIONS BOX */
    .actions-box { display: flex; justify-content: center; gap: 10px; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 18px; 
      border-radius: 50px;
      font-size: 11px; font-weight: bold;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok ‚Äî Shade Radio ‚Äî 100% Hip-Hop Classic</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div id="sc-player" 
           is="player" 
           lang="fr" 
           api-url="https://manager11.streamradio.fr:1700/api/v2" 
           server-id="1" 
           station-name="SHADE RADIO" 
           imagecontainer="top" 
           controlscontainer="bottom" 
           :show-history="false" 
           :show-share="false" 
           :show-dj="false" 
           :show-image="true" 
           :show-bitrate="false" 
           play-button-color="#ffffff" 
           :progress-show="false" 
           player-width="100%">
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
  </script>
</body>
</html>

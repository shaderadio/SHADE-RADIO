<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>SHADE RADIO</title>

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }
body{ background:#000; color:#fff; min-height:100vh; display:flex; flex-direction:column; align-items:center; }

/* FOND SMOKY */
body::before{
  content:""; position:fixed; inset:0;
  background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.6), transparent 60%), #000;
  z-index:-1;
}

.hero{ text-align:center; padding:40px 20px; width:100%; max-width:400px; }
.radio-logo{ width:200px; margin-bottom:20px; filter:drop-shadow(0 0 20px rgba(255,0,0,0.4)); }

/* CONTENEUR DU WIDGET */
.widget-box {
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  margin-bottom: 25px;
  min-height: 150px; /* Ã‰vite que Ã§a disparaisse si Ã§a charge mal */
}

/* LE BOUTON PLAY QUE TU AIMES */
.live-btn {
  display: inline-block;
  padding: 16px 50px;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff0000,#8b0000);
  font-weight: bold; font-size: 15px; color: white;
  border: none; cursor: pointer;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
  margin-top: 10px;
}

.bottom-live{ position:fixed; bottom:0; width:100%; background:#8b0000; padding:15px; text-align:center; font-weight:bold; }
</style>
</head>

<body>

<section class="hero">
  <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

  <div class="widget-box">
    <div is="stream-status-widget" 
         lang="fr" 
         api-base="https://manager11.streamradio.fr:1700/api/v2" 
         server-id="1" 
         bgcolor="#ffffff"
         track_image_size="150"
         vote_show="false">
    </div>
  </div>

  <button id="play-btn" class="live-btn" onclick="togglePlay()">Ã‰COUTER EN LIVE</button>

</section>

<div class="bottom-live">ðŸ”´ SHADE RADIO EN DIRECT</div>

<link rel="stylesheet" type="text/css" href="https://manager11.streamradio.fr:1700/media/static/css/current_track_widget/status_widget.css" />
<script type="text/javascript" src="https://manager11.streamradio.fr:1700/media/static/js/current_track_widget/status_widget.js"></script>

<script>
const audio = new Audio("http://manager11.streamradio.fr:1710/stream");
let isPlaying = false;

function togglePlay() {
  const btn = document.getElementById('play-btn');
  if (!isPlaying) {
    audio.play();
    btn.innerText = "ARRÃŠTER LE LIVE";
    isPlaying = true;
  } else {
    audio.pause();
    audio.src = "http://manager11.streamradio.fr:1710/stream"; 
    btn.innerText = "Ã‰COUTER EN LIVE";
    isPlaying = false;
  }
}
</script>

</body>
</html>

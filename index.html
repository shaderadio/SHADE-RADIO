<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Supprime le scroll */
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: env(safe-area-inset-top, 10px); 
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%), 
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    #app { 
      width: 100%; 
      max-width: 420px; 
      height: 98vh; /* Presque toute la hauteur */
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: space-between; 
    }

    .top-bar, .bottom-ad-bar { display: flex; align-items: center; gap: 10px; width: 100%; padding: 10px 15px; z-index: 10001; }

    .header-container {
      flex: 1; display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px); border-radius: 12px; overflow: hidden;
    }

    /* --- MAIN FRAME (CADRE SMOKY) --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px); border-radius: 50px;
      margin: 5px 0; width: 94%; max-width: 340px; 
      flex: 1; /* S'adapte √† l'√©cran */
      position: relative; border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 40px 80px rgba(0,0,0,0.9);
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      overflow: hidden;
    }

    /* --- LOGO (REPRIS DU DESIGN ORIGINAL) --- */
    .logo-container { 
      position: relative; 
      width: 290px; 
      margin: 15px 0 0 0; 
      z-index: 5;
    }

    .radio-logo {
      width: 100%;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
      animation: logo-beat 2.5s ease-in-out infinite;
    }

    /* --- PLAYER & GLOSSY (REHHAUSS√â ET R√âDUIT) --- */
    .player-container { 
      position: relative; 
      width: 100%; 
      display: flex; 
      justify-content: center;
      margin-top: -100px; /* Remonte le lecteur dans le cadre */
    }

    .player-container::after {
      content: ""; 
      position: absolute; 
      top: 5px; left: 50%; transform: translateX(-50%);
      width: 172px; height: 160px; /* Taille ajust√©e √† la pochette r√©duite */
      border-radius: 20px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 35%, rgba(255,255,255,0.3) 48%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.3) 52%, rgba(255,255,255,0) 100%);
      background-size: 300% 100%; 
      pointer-events: none; 
      z-index: 10;
      animation: gloss-sweep 5s linear infinite;
    }

    #sc-player { 
      background: transparent !important; 
      transform: scale(0.55); /* R√©duit pour √©viter le scroll */
      transform-origin: top center; 
      height: 300px; 
      width: 100%; 
    }
    
    #sc-player img { border-radius: 25px !important; box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; }

    /* --- TICKERS --- */
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 11px; font-weight: bold; padding: 10px 12px; animation: pulse 1.5s infinite; }
    .radio-ticker { flex: 1; overflow: hidden; display: flex; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 12s linear infinite; color: #fff; font-size: 11px; text-transform: uppercase; }

    /* --- KEYFRAMES --- */
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes gloss-sweep { 0% { background-position: 150% 0; } 100% { background-position: -150% 0; } }
    @keyframes logo-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    .hamburger-btn { cursor: pointer; background: rgba(180, 0, 0, 0.25); padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.4); display: flex; flex-direction: column; gap: 4px; }
    .hamburger-btn div { width: 22px; height: 2px; background: #fff; }

    /* MENU OVERLAY */
    .menu-overlay {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; transition: 0.5s;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
    }
    .menu-overlay.active { right: 0; }
    .menu-link {
      color: white; text-decoration: none; font-size: 20px; font-weight: bold;
      padding: 18px 25px; border-radius: 50px; background: rgba(180, 0, 0, 0.2); width: 85%; text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

      </div>

      document.getElementById('menuOverlay').classList.toggle('active');
    }
    function shareRadio() {

</body>
</html>

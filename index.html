<style>
  /* Import d'une police plus moderne */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * { 
    box-sizing: border-box; 
    font-family: 'Montserrat', sans-serif; 
    margin: 0; padding: 0; 
    -webkit-tap-highlight-color: transparent; 
  }

  body {
    /* Dégradé plus profond et sombre pour faire ressortir le blanc */
    background: radial-gradient(circle at top, #8b0000 0%, #2b0000 100%);
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center; /* Centré verticalement */
    min-height: 100vh;
    overflow: hidden; 
    padding-top: env(safe-area-inset-top, 20px); 
    overscroll-behavior-y: contain;
    user-select: none;
  }

  #app { 
    width: 100%; 
    max-width: 380px; 
    padding: 20px; 
    position: relative; 
  }

  /* Effet Glassmorphism pour la carte */
  .player-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    padding: 30px 15px;
    text-align: center;
    position: relative;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  }

  /* LIVE BADGE - Plus pro */
  .live-badge {
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff0000;
    color: #fff;
    font-size: 11px;
    font-weight: bold;
    padding: 4px 12px;
    border-radius: 20px;
    animation: pulse 2s infinite;
    z-index: 10;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
  }

  @keyframes pulse {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  /* BANNIÈRE DÉFILANTE - Plus discrète */
  .radio-ticker {
    width: 100%;
    overflow: hidden;
    background: rgba(0,0,0,0.2);
    border-radius: 50px;
    padding: 8px 0;
    margin: 25px 0 15px;
    display: flex;
    border: 1px solid rgba(255,255,255,0.05);
  }

  .radio-ticker span {
    display: inline-block;
    white-space: nowrap;
    animation: shade-scroll 15s linear infinite;
    color: rgba(255,255,255,0.9);
    font-size: 12px;
    font-weight: 400;
  }

  /* LOGO - Avec lueur */
  .radio-logo {
    width: 140px;
    margin: 10px auto 25px;
    display: block;
    filter: drop-shadow(0 0 20px rgba(255,0,0,0.3));
    animation: logo-float 3s ease-in-out infinite alternate;
  }

  @keyframes logo-float { 
    0% { transform: translateY(0px) rotate(-1deg); } 
    100% { transform: translateY(-10px) rotate(1deg); } 
  }

  /* PLAYER CONTAINER */
  .player-container { 
    position: relative; 
    width: 100%; 
    margin-top: 10px;
  }

  #sc-player {
    background: transparent !important;
    transform: scale(1); /* On remet à 1 pour la lisibilité */
  }

  #sc-player img {
    border-radius: 20px !important;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 2px solid rgba(255,255,255,0.1);
  }

  /* BOUTON PARTAGER - Look iOS/Android moderne */
  .share-btn {
    background: white;
    color: #8b0000;
    border: none;
    padding: 14px 28px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 700;
    margin-top: 25px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  
  .share-btn img { filter: invert(13%) sepia(94%) saturate(7414%) hue-rotate(356deg) brightness(91%) contrast(114%); }

  .share-btn:active { transform: scale(0.9); }

  /* POPUP INSTALLATION - Style Dark Mode */
  #install-pwa-popup {
    background: #121212;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
    border-radius: 30px 30px 0 0; /* Arrondi seulement en haut */
    bottom: 0;
    width: 100%;
    max-width: 100%;
  }

  #android-install-btn {
    background: #ff0000;
    border-radius: 15px;
    height: 50px;
    font-size: 16px;
  }
</style>

  <style>
    :root {
      --primary-red: #8b0000;
      --bright-red: #ff0000;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.4), transparent 60%), #000;
      background-attachment: fixed;
    }

    .navbar { width: 100%; padding: 20px; display: flex; justify-content: center; }
    .nav-logo { height: 50px; filter: drop-shadow(0 0 15px rgba(255,0,0,0.3)); }

    /* TICKER */
    .ticker-wrap {
      width: 100%;
      background: rgba(139, 0, 0, 0.2);
      padding: 10px 0;
      margin-bottom: 20px;
      overflow: hidden;
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
    }
    .ticker-content {
      display: inline-block; white-space: nowrap;
      animation: scroll 20s linear infinite;
      font-size: 12px; font-weight: bold; text-transform: uppercase;
    }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

    /* MAIN CARD */
    #app { width: 100%; max-width: 420px; padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
    
    .main-frame {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .live-badge {
      display: inline-block;
      background: var(--bright-red);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    /* ADAPTATION DU NOUVEAU LECTEUR */
    .player-zone {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      padding: 10px;
    }

    /* On force le lecteur Ã  Ãªtre transparent pour le design Glass */
    .rtplmain_window-mini {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .rtplcurrent_time-mini {
      color: white !important;
      font-family: monospace;
    }

    /* ACTIONS BOX */
    .actions-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: white; padding: 15px 10px; border-radius: 20px;
      font-size: 11px; font-weight: bold; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      transition: 0.3s;
    }

    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
  </style>

</head>

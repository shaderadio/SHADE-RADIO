<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    /* Empeche tout scroll */
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top, 10px);
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%), 
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    #app { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      width: 100%;
    }

    .top-bar, .bottom-ad-bar { 
      height: 60px; /* Hauteur fixe pour les barres */
      display: flex; 
      align-items: center; 
      gap: 10px; 
      width: 100%; 
      padding: 0 15px;
      z-index: 10001; 
    }

    .header-container {
      flex: 1; display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px); border-radius: 12px; overflow: hidden;
    }

    /* --- MAIN FRAME (CADRE SMOKY) --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px); 
      border-radius: 40px;
      margin: 10px 0; 
      width: 92%; 
      flex: 1; /* Prend tout l'espace restant entre les bars */
      position: relative; 
      border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: space-around; /* R√©partit Logo et Player proprement */
      padding: 20px 0;
      overflow: hidden;
    }

    /* --- LOGO REDUIT --- */
    .logo-container { 
      position: relative; 
      width: 240px; /* R√©duit pour gagner de la place */
      z-index: 5;
    }

    .radio-logo {
      width: 100%;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
      animation: logo-beat 3s ease-in-out infinite;
    }

    /* --- PLAYER & GLOSSY CENTRALIS√âS --- */
    .player-container { 
      position: relative; 
      width: 100%; 
      flex: 1;
      display: flex; 
      flex-direction: column;
      justify-content: center; /* Centre verticalement dans l'espace restant */
      align-items: center;
    }

    /* L'effet Glossy est maintenant li√© au centre du container */
    .player-container::after {
      content: ""; 
      position: absolute; 
      top: 50%; left: 50%;
      transform: translate(-50%, -105%); /* Positionn√© sur la pochette */
      width: 180px; height: 170px; 
      border-radius: 20px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 35%, rgba(255,255,255,0.3) 48%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.3) 52%, rgba(255,255,255,0) 100%);
      background-size: 300% 100%; 
      pointer-events: none; 
      z-index: 10;
      animation: gloss-sweep 5s linear infinite;
    }

    #sc-player { 
      transform: scale(0.75); /* Taille ajust√©e */
      transform-origin: center; 
      width: 100%;
      height: auto;
      z-index: 2; 
    }
    
    #sc-player, #sc-player *, [is="player"] { background: transparent !important; }
    #sc-player img { border-radius: 20px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important; }

    /* --- TICKERS --- */
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 10px; font-weight: bold; padding: 8px 10px; animation: pulse 1.5s infinite; }
    .radio-ticker { flex: 1; overflow: hidden; padding: 5px 0; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 15s linear infinite; color: #fff; font-size: 11px; }

    /* --- ANIMATIONS --- */
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes gloss-sweep { 0% { background-position: 150% 0; } 100% { background-position: -150% 0; } }
    @keyframes logo-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    .hamburger-btn { cursor: pointer; background: rgba(180, 0, 0, 0.3); padding: 8px; border-radius: 8px; border: 1px solid rgba(255,0,0,0.4); display: flex; flex-direction: column; gap: 4px; }
    .hamburger-btn div { width: 20px; height: 2px; background: #fff; }

    /* MENU OVERLAY */
    .menu-overlay {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 99999; transition: 0.4s;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px;
    }
    .menu-overlay.active { right: 0; }
    .menu-link {
      color: white; text-decoration: none; font-size: 18px; font-weight: bold;
      padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(180,0,0,0.2); width: 80%; text-align: center;
    }
  </style>
</head>
<body>

  </div>

  <div id="app">
    <div class="top-bar">
      <div class="header-container">

  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
    }
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });

  </script>
</body>
</html>

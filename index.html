<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    /* ZERO SCROLL ET FOND NOIR */
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* EFFET SMOKY ROUGE PROFOND RECONSTRUIT */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(180, 0, 0, 0.6), transparent 70%), 
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.4), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(80, 0, 0, 0.3), transparent 50%);
      z-index: -1;
    }

    #app { 
      width: 100%; 
      max-width: 420px; 
      height: 100%;
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      padding: env(safe-area-inset-top, 10px) 0 env(safe-area-inset-bottom, 15px) 0;
    }

    .top-bar, .bottom-ad-bar { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      width: 100%; 
      padding: 5px 15px; 
      flex-shrink: 0; /* Empêche l'écrasement */
    }

    .header-container {
      flex: 1; display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.07); 
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px); border-radius: 12px; overflow: hidden;
    }

    /* --- CADRE CENTRAL SMOKY --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(100, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.4) 100%);
      backdrop-filter: blur(25px); 
      border-radius: 45px;
      margin: 10px auto; 
      width: 92%; 
      flex-grow: 1; /* Prend l'espace pour pousser la bannière bas */
      position: relative; 
      border: 1px solid rgba(255, 255, 255, 0.15); 
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
      display: flex; flex-direction: column; align-items: center;
      overflow: hidden;
    }

    .logo-container { 
      width: 280px; 
      margin-top: 20px;
      z-index: 5;
    }

    .radio-logo {
      width: 100%;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
      animation: logo-beat 2.5s ease-in-out infinite;
    }

    /* --- PLAYER : SUPPRESSION CARRE GRIS --- */
    .player-container { 
      position: relative; 
      width: 100%; 
      margin-top: -125px; /* Remontée précise */
      display: flex;
      justify-content: center;
    }

    /* Forçage de la transparence pour tuer le carré gris */
    #sc-player, #sc-player *, [is="player"] { 
      background: transparent !important; 
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    #sc-player { 
      transform: scale(0.55); 
      transform-origin: top center; 
      width: 100%; 
      height: 350px;
    }

    #sc-player img { 
      border-radius: 20px !important; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.9) !important;
    }

    /* EFFET GLOSSY SUR POCHETTE */
    .player-container::after {
      content: ""; 
      position: absolute; 
      top: 5px; left: 50%; transform: translateX(-50%);
      width: 175px; height: 165px; 
      border-radius: 20px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      background-size: 200% 100%;
      pointer-events: none; 
      z-index: 10;
      animation: gloss-sweep 4s linear infinite;
    }

    /* --- HAMBURGER CROIX --- */
    .hamburger-btn { cursor: pointer; background: rgba(180, 0, 0, 0.3); padding: 10px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); display: flex; flex-direction: column; gap: 5px; }
    .hamburger-btn div { width: 22px; height: 2px; background: #fff; transition: 0.4s; }
    .open .bar1 { transform: rotate(-45deg) translate(-5px, 5px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-5px, -5px); }

    /* --- TICKERS --- */
    .live-badge { background: #ff0000; color: #fff; font-size: 10px; font-weight: bold; padding: 10px 12px; animation: pulse 1.5s infinite; }
    .radio-ticker { flex: 1; overflow: hidden; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 15s linear infinite; color: #fff; font-size: 11px; text-transform: uppercase; font-weight: bold; }

    /* MENU OVERLAY */
    .menu-overlay {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 99999; transition: 0.5s;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
    }
    .menu-overlay.active { right: 0; }
    .menu-link {
      color: white; text-decoration: none; font-size: 20px; font-weight: bold; width: 80%;
      padding: 18px; border-radius: 50px; background: rgba(180, 0, 0, 0.2); border: 1px solid rgba(255,255,255,0.2);
      text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    /* KEYFRAMES */
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes gloss-sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    @keyframes logo-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

  </style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <a href="mailto:shaderadiolive@gmail.com?subject=Titre" class="menu-link" onclick="toggleMenu()"><i class="fas fa-music"></i> DEMANDER UN TITRE</a>
    <a href="mailto:shaderadiolive@gmail.com?subject=Pub" class="menu-link" onclick="toggleMenu()"><i class="fas fa-ad"></i> DEMANDE DE PUB</a>
    <a href="javascript:void(0)" class="menu-link" onclick="shareRadio(); toggleMenu()"><i class="fas fa-share-nodes"></i> PARTAGER</a>
    <a href="https://www.tiktok.com/@shaderadio" target="_blank" class="menu-link" onclick="toggleMenu()"><i class="fab fa-tiktok"></i> TIKTOK</a>
  </div>

  <div id="app">
    <div class="top-bar">
      <div class="header-container">
        <div class="live-badge">● LIVE</div>
        <div class="radio-ticker"><span>100% Hip-Hop Classic — Shade Radio — Sur TikTok dès 21h</span></div>
      </div>
      <div class="hamburger-btn" onclick="toggleMenu()">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </div>

    <div class="main-frame">
      <div class="logo-container">
        <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      </div>
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>

    <div class="bottom-ad-bar">
      <div class="header-container">
        <div class="radio-ticker"><span>Publicité : Contactez-nous par mail via le menu</span></div>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: 'Écoute SHADE RADIO !', url: window.location.href });
      }
    }
  </script>
</body>
</html>

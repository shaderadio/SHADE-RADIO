<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; -webkit-tap-highlight-color:transparent; }
body{ background:#000; color:#fff; min-height:100vh; overflow-x:hidden; }

/* FOND SMOKY */

.hero{ text-align:center; padding:40px 20px; }
.radio-logo{ width:80%; max-width:280px; display:block; margin:0 auto 30px; filter:drop-shadow(0 0 20px rgba(255,0,0,0.4)); }

/* ===== ZONE POCHETTE ET TITRE (AUTO-GÃ‰RÃ‰E) ===== */
.player-display {
  max-width: 200px;
  margin: 0 auto 25px;
}

#track-cover {
  width: 180px;
  height: 180px;
  border-radius: 20px;

  display: inline-block;
  padding: 16px 50px;

  background: linear-gradient(90deg,#ff0000,#8b0000);

.btn-custom{ background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:15px; border-radius:50px; color:white; font-weight:bold; backdrop-filter:blur(6px); cursor:pointer; }
.bottom-live{ position:fixed; bottom:0; width:100%; background:linear-gradient(90deg,#8b0000,#ff0000); padding:15px; text-align:center; font-weight:bold; z-index:1000; }

<body>

<section class="hero">
  <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

  <div class="player-display">
    <img id="track-cover" src="https://manager11.streamradio.fr:1700/media/tracks/default_track_img.png" onerror="this.src='https://manager11.streamradio.fr:1700/media/tracks/default_track_img.png'">
    <div class="metadata">
      <span id="track-title">CHARGEMENT...</span>
      <span id="track-artist">SHADE RADIO</span>
    </div>
  </div>

  <button id="play-btn" class="live-btn" onclick="togglePlay()">Ã‰COUTER EN LIVE</button>

  <div class="actions-box">
    <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">ðŸŽµ Demander un titre</button>
    <button class="btn-custom" onclick="shareRadio()">ðŸ“² Partager</button>
  </div>
</section>

<div class="bottom-live">ðŸ”´ SHADE RADIO â€“ 100% HIP-HOP CLASSIC</div>

<script>
/* 1. LECTEUR AUDIO */
const streamUrl = "http://manager11.streamradio.fr:1710/stream";
const audio = new Audio(streamUrl);
let isPlaying = false;

function togglePlay() {
  const btn = document.getElementById('play-btn');
  if (!isPlaying) {
    audio.play();
    btn.innerText = "ARRÃŠTER LE LIVE";
    isPlaying = true;
  } else {
    audio.pause();
    audio.src = streamUrl; 
    btn.innerText = "Ã‰COUTER EN LIVE";
    isPlaying = false;
  }
}

/* 2. RÃ‰CUPÃ‰RATION DES INFOS (VIA PROXY POUR Ã‰VITER LES BLOCAGES) */
async function getRadioData() {
    try {
        // On utilise un proxy public (allorigins) pour passer outre les blocages de sÃ©curitÃ© du navigateur
        const api = "https://manager11.streamradio.fr:1700/api/v2/server/1/status";
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`);
        const json = await response.json();
        const data = JSON.parse(json.contents);

        if (data && data.success) {
            const track = data.data.track;
            document.getElementById('track-title').innerText = track.title || "LIVE";
            document.getElementById('track-artist').innerText = track.artist || "SHADE RADIO";
            
            if (track.image) {
                // On s'assure que l'URL de l'image est complÃ¨te
                let imgUrl = track.image;
                if (!imgUrl.startsWith('http')) imgUrl = "https://manager11.streamradio.fr:1700" + imgUrl;
                document.getElementById('track-cover').src = imgUrl;
            }
        }
    } catch (e) {
        console.log("Erreur de synchro");
    }
}

// Update toutes les 15 secondes
setInterval(getRadioData, 15000);
getRadioData();

function shareRadio(){
  if(navigator.share){
    navigator.share({ title:'SHADE RADIO', text:'Ã‰coute SHADE RADIO ðŸŽ§', url:window.location.href });
  }
}
</script>

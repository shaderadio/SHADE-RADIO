<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHADE RADIO ‚Äì Live</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c40000">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #7a0000, #c40000);
    }

    #sc-player {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    #sc-player > div {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
      position: relative;
    }

    /* üî¥ BADGE LIVE */
    .live-badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: #ff0000;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* üñºÔ∏è POCHETTE ‚Äì STYLE SPOTIFY */
    #sc-player img,
    #sc-player .cover,
    #sc-player .image,
    #sc-player .cover-container {
      background: transparent !important;
      border-radius: 18px !important;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üéß CONTR√îLES BLANCS */
    #sc-player button,
    #sc-player svg,
    #sc-player path,
    #sc-player i {
      color: #ffffff !important;
      fill: #ffffff !important;
      stroke: #ffffff !important;
    }

    #sc-player input[type="range"] {
      accent-color: #ffffff;
    }

    #sc-player,
    #sc-player * {
      color: #ffffff !important;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      #sc-player {
        padding: 8px;
      }
      #sc-player > div {
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>

  <div id="sc-player">
    <div class="live-badge">‚óè LIVE</div>

    <div
      is="player"
      lang="fr"
      api-url="https://manager11.streamradio.fr:1700/api/v2"
      server-id="1"
      station-name="SHADE RADIO"
      imagecontainer="top"
      controlscontainer="bottom"
      historycontainer="both"
      :show-history="true"
      history-limit="5"
      :show-share="false"
      :show-dj="true"
      :show-image="true"
      play-button-color="#ffffff"
      visualizer-outline-color="#ffffff"
      :progress-show="true"
      progress-bar-color="#ffffff"
      player-width="100%"
    >
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>

</body>
</html>

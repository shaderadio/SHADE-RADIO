<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; -webkit-tap-highlight-color:transparent; }
body{ background:#000; color:#fff; min-height:100vh; overflow-x:hidden; }

/* FOND SMOKY PREMIUM */
body::before{
  content:""; position:fixed; inset:0;
  background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.6), transparent 60%), 
              radial-gradient(circle at 30% 70%, rgba(120,0,0,0.5), transparent 60%), #000;
  z-index:-1;
}

.hero{ text-align:center; padding:40px 20px; }
.radio-logo{ width:80%; max-width:280px; display:block; margin:0 auto 20px; filter:drop-shadow(0 0 20px rgba(255,0,0,0.4)); }

/* ZONE PLAYER & POCHETTE */
.player-wrapper {
  width: 200px;
  margin: 0 auto 25px;
}

#sc-player { width: 100% !important; background: transparent !important; }

/* On masque les contrÃ´les inutiles mais on prÃ©pare le bouton PLAY */
#sc-player [class*="controls-container"] { background: transparent !important; border: none !important; }
#sc-player [class*="history"], #sc-player [class*="share"], [class*="visualizer"], [class*="progress"] {
  display: none !important;
}

#sc-player img {
  width: 200px !important; height: 200px !important;
  border-radius: 20px !important;
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
  object-fit: cover !important;
}

/* ZONE DU BOUTON MAGIQUE */
.btn-container {
  position: relative;
  width: 240px;
  height: 55px;
  margin: 0 auto;
}

/* Ton bouton visuel (celui qui reste beau) */
.live-btn-design {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff0000,#8b0000);
  font-weight: bold; font-size: 15px; color: white;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
  z-index: 1;
  text-transform: uppercase;
}

/* Le vrai bouton du player (invisible mais capte le clic) */
#sc-player [class*="play-button"] {
  position: absolute !important;
  top: 0 !important; left: 0 !important;
  width: 240px !important; height: 55px !important;
  opacity: 0 !important; /* INVISIBLE */
  z-index: 10 !important; /* PAR-DESSUS TOUT */
  cursor: pointer !important;
}

/* Style du titre sous la pochette */
#sc-player [class*="meta-container"] {
  background: transparent !important;
  color: white !important;
  margin-top: 10px;
  font-weight: bold;
}

.actions-box{ margin:40px 20px 80px; display:flex; flex-direction:column; gap:12px; }
.btn-custom{ background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:15px; border-radius:50px; color:white; font-weight:bold; backdrop-filter:blur(6px); cursor:pointer; }
.bottom-live{ position:fixed; bottom:0; width:100%; background:linear-gradient(90deg,#8b0000,#ff0000); padding:15px; text-align:center; font-weight:bold; z-index:1000; }
</style>

<script>

  const container = document.querySelector('.btn-container');

    container.appendChild(realBtn);

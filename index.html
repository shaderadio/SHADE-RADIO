<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>SHADE RADIO</title>

<meta name="theme-color" content="#8b0000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="assets/logo.PNG">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== SMOKE CINEMATIQUE ===== */
.smoke{
  position:fixed;
  inset:0;
  background:url("https://i.ibb.co/7vDLJFb/smoke.png") repeat;
  opacity:0.15;
  animation:smokeMove 60s linear infinite;
  z-index:0;
}

@keyframes smokeMove{
  from{background-position:0 0;}
  to{background-position:1000px -1000px;}
}

/* ===== LAYOUT APP ===== */
.app{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:30px 20px 40px;
  text-align:center;
}

/* LOGO */
.logo{
  width:75%;
  max-width:300px;
  filter:drop-shadow(0 0 25px rgba(255,0,0,0.5));
}

/* POCHETTE */
#sc-player img{
  width:140px !important;
  height:140px !important;
  border-radius:20px !important;
  box-shadow:0 10px 30px rgba(0,0,0,0.8);
}

/* SUPPRESSION CADRE GRIS */
#sc-player,
#sc-player *{
  background:transparent !important;
  box-shadow:none !important;
  border:none !important;
}

/* CACHER PLAY NATIF */
#sc-player button{
  display:none !important;
}

/* BOUTON LIVE PRINCIPAL */
.live-btn{
  margin-top:20px;
  padding:18px 50px;
  border-radius:50px;
  background:linear-gradient(90deg,#ff0000,#8b0000);
  font-weight:bold;
  font-size:16px;
  color:white;
  border:none;
  box-shadow:0 0 30px rgba(255,0,0,0.5);
  transition:0.3s;
}

.live-btn:active{
  transform:scale(0.95);
}

/* FOOTER */
.footer{
  font-size:12px;
  opacity:0.6;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="smoke"></div>

<div class="app">

  <img src="assets/logo.PNG" class="logo">

  <div id="sc-player"
      is="player"
      lang="fr"
      api-url="https://manager11.streamradio.fr:1700/api/v2"
      server-id="1"
      station-name="SHADE RADIO"
      imagecontainer="top"
      controlscontainer="hidden"
      :show-history="false"
      :show-share="false"
      :show-dj="false"
      :show-image="true"
      :show-bitrate="false"
      player-width="100%">
  </div>

  <button class="live-btn" onclick="toggleRadio()" id="liveButton">
    ðŸ”´ Ã‰COUTER EN LIVE
  </button>

  <div class="footer">
    100% HIP-HOP CLASSIC
  </div>

</div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

<script>
let isPlaying=false;

function toggleRadio(){
  const player=document.querySelector('#sc-player button');
  if(player){
    player.click();
  }

  const btn=document.getElementById("liveButton");

  if(!isPlaying){
    btn.innerHTML="â¸ COUPER LE LIVE";
    btn.style.background="linear-gradient(90deg,#555,#222)";
  }else{
    btn.innerHTML="ðŸ”´ Ã‰COUTER EN LIVE";
    btn.style.background="linear-gradient(90deg,#ff0000,#8b0000)";
  }

  isPlaying=!isPlaying;
}

/* WAKE LOCK */
let wakeLock=null;
async function requestWakeLock(){
 if('wakeLock' in navigator){
   try{
     wakeLock=await navigator.wakeLock.request('screen');
   }catch(err){}
 }
}
document.addEventListener("click",requestWakeLock);

/* PWA INSTALL */
let deferredPrompt;
window.addEventListener('beforeinstallprompt',(e)=>{
 e.preventDefault();
 deferredPrompt=e;
});
</script>

</body>
</html>

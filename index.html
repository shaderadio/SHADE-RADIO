<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADE RADIO â€“ Live</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a0000">

<style>
/* RESET */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(160deg, #6b0000, #c40000);
}

/* CONTAINER */
#sc-wrapper {
  width: 100%;
  max-width: 420px;
  padding: 12px;
  position: relative;
}

/* BADGE LIVE â€“ FIX MOBILE */
.live-badge {
  position: absolute;
  top: 14px;
  left: 14px;
  z-index: 9999;
  background: #ff0000;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 6px;
  animation: pulse 1.5s infinite;
}

.live-dot {
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
  70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
}

/* PLAYER CARD */
#sc-player {
  background: rgba(0,0,0,0.18);
  border-radius: 22px;
  padding: 14px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.35);
  overflow: visible;
}

/* ðŸ”¥ SUPPRESSION RÃ‰ELLE DU FOND GRIS */
#sc-player .image,
#sc-player .image *,
#sc-player .cover,
#sc-player .cover *,
#sc-player .image-container,
#sc-player .image-container * {
  background: transparent !important;
}

/* POCHETTE PRO */
#sc-player img {
  border-radius: 18px !important;
  box-shadow: 0 8px 28px rgba(0,0,0,0.45);
  animation: coverFade .5s ease;
}

@keyframes coverFade {
  from { opacity: 0; transform: scale(.96); }
  to { opacity: 1; transform: scale(1); }
}

/* CONTRÃ”LES BLANCS */
#sc-player button,
#sc-player svg,
#sc-player path,
#sc-player i {
  color: #fff !important;
  fill: #fff !important;
  stroke: #fff !important;
}

#sc-player input[type="range"] {
  accent-color: #ffffff;
}

#sc-player,
#sc-player * {
  color: #ffffff !important;
}

/* MOBILE OPTIMISATION */
@media (max-width: 480px) {
  #sc-wrapper {
    padding: 8px;
  }
  .live-badge {
    top: 10px;
    left: 10px;
    font-size: 11px;
    padding: 5px 10px;
  }
}
</style>
</head>

<body>

<div id="sc-wrapper">

  <!-- BADGE LIVE -->
  <div class="live-badge">
    <div class="live-dot"></div> LIVE
  </div>

  <div id="sc-player"
    is="player"
    lang="fr"
    api-url="https://manager11.streamradio.fr:1700/api/v2"
    server-id="1"
    station-name="SHADE RADIO"
    imagecontainer="top"
    controlscontainer="bottom"
    historycontainer="both"
    :show-history="true"
    history-limit="5"
    :show-share="false"
    :show-dj="true"
    :show-image="true"
    play-button-color="#ffffff"
    visualizer-outline-color="#ffffff"
    :progress-show="true"
    progress-bar-color="#ffffff"
    player-width="100%">
  </div>

</div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>

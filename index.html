<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; padding-top: env(safe-area-inset-top, 20px); position: relative; }
    
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%), radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 400px; padding: 0 15px; z-index: 10; }

    /* LOGO */
    .radio-logo {
      width: 280px; margin: 0 auto 10px; display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
      animation: shade-swing 7s ease-in-out infinite;
    }
    @keyframes shade-swing {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(15deg); }
    }

    /* BANNIERE TICKER */
    .header-container { display: flex; align-items: center; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 12px; margin-bottom: 20px; overflow: hidden; height: 40px; }
    .live-badge { background: #ff0000; color: #fff; font-size: 10px; font-weight: bold; padding: 0 12px; height: 100%; display: flex; align-items: center; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    
    .radio-ticker { flex: 1; overflow: hidden; white-space: nowrap; position: relative; }
    .radio-ticker span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; color: #fff; font-size: 12px; font-weight: 600; text-transform: uppercase; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* CADRE PLAYER */
    .main-frame { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 35px; padding: 20px; margin-bottom: 20px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
    
    .player-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; background: #111; }
    
    /* EFFET GLOSSY FIX√â */
    .glossy-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 250px; /* Hauteur de la pochette */
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 60%);
      background-size: 200% 100%; animation: gloss 5s infinite; pointer-events: none; z-index: 5;
    }
    @keyframes gloss { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* AJUSTEMENT LECTEUR STREAMRADIO */
    #sc-player { position: relative; z-index: 1; transform: scale(0.9); margin-top: -10px; }
    #sc-player [class*="play-button"] { margin: 10px auto !important; transform: scale(1.1) !important; }

    /* BOUTONS ACTIONS */
    .actions-box { display: flex; justify-content: center; gap: 8px; }
    .btn-custom { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 5px; border-radius: 50px; font-size: 10px; font-weight: bold; cursor: pointer; flex: 1; text-transform: uppercase; }

    /* MODAL DEDICACE */
    #dedi-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
    .modal-inner { width: 85%; max-width: 320px; background: #111; border: 1px solid #ff0000; border-radius: 25px; padding: 25px; text-align: center; color: white; }
    .modal-inner input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; outline: none; }
    .btn-valider { background: #ff0000; color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }

    /* CACH√â */
    #hidden-box { display: none; }
  </style>
</head>
<body>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker"><span id="ticker-text">100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous d√®s 21h sur TikTok</span></div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div class="glossy-layer"></div>
        <div id="sc-player" is="player" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" player-width="100%"></div>
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=TITRE&body=Artiste: %0DTitre: '">üéµ Titre</button>
      <button class="btn-custom" onclick="openDedi()">üé§ D√©dicace</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>

  <div id="dedi-modal">
    <div class="modal-inner">
      <h3>D√âDICACE LIVE</h3>
      <input type="text" id="user-msg" placeholder="Ton message..." maxlength="100">
      <button class="btn-valider" onclick="submitDedi()">ENVOYER</button>
      <p onclick="closeDedi()" style="color:gray; margin-top:15px; font-size:12px; cursor:pointer;">Annuler</p>
    </div>
  </div>

  <iframe name="hidden_iframe" id="hidden-box"></iframe>
  <form id="real-form" action="https://manager11.streamradio.fr:1700/external/messages/1" method="POST" target="hidden_iframe">
      <input type="hidden" name="text" id="real-text">
  </form>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    const baseText = "100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous d√®s 21h sur TikTok";
    let lastMsg = "";

    function openDedi() { $('#dedi-modal').css('display', 'flex'); $('#user-msg').focus(); }
    function closeDedi() { $('#dedi-modal').hide(); }

    function submitDedi() {
      const msg = $('#user-msg').val();
      if(msg.trim() !== "") {
        $('#real-text').val(msg);
        $('#real-form').submit();
        
        // Mise √† jour visuelle
        $('#ticker-text').text("MESSAGE ENVOY√â : " + msg.toUpperCase() + " !!!");
        closeDedi();
        $('#user-msg').val("");
        
        // Relancer la synchro dans 5s pour capter le message serveur
        setTimeout(sync, 5000);
      }
    }

    function sync() {
      $.getJSON("https://manager11.streamradio.fr:1700/api/v2/messages/1", function(data) {
        if(data && data.messages && data.messages.length > 0) {
          const m = data.messages[0].text;
          if(m !== lastMsg) {
            lastMsg = m;
            $('#ticker-text').fadeOut(200, function() {
              $(this).text(baseText + " ‚Äî DERNI√àRE D√âDICACE : " + m.toUpperCase() + " ‚Äî ").fadeIn(200);
            });
          }
        }
      });
    }

    setInterval(sync, 20000);
    sync();

    function shareRadio() { if (navigator.share) { navigator.share({ title: 'SHADE RADIO', url: window.location.href }); } }
  </script>
</body>
</html>

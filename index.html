<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHADE RADIO – Live</title>
  <meta name="theme-color" content="#7a0000">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(160deg, #6b0000, #c40000);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden; /* pas de scroll horizontal */
      padding-top: 12px;
    }

    #app {
      width: 100%;
      max-width: 360px;
      padding: 0 12px;
    }

    .player-card {
      background: transparent; /* suppression fond gris */
      border-radius: 22px;
      padding: 12px 16px 20px 16px;
      text-align: center;
      position: relative;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ff0000;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 8px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* BANNIÈRE DÉFILANTE */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      padding: 6px 0;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #ffffff;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @keyframes shade-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* LOGO */
    .radio-logo {
      width: 180px; /* légèrement plus grand */
      max-width: 90%;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.6));
    }

    /* PLAYER */
    #sc-player {
      background: transparent !important; /* suppression fond gris */
      margin-top: 8px;
    }

    #sc-player img {
      width: 100%;
      border-radius: 16px !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      background: transparent !important; /* suppression fond gris */
    }

    #sc-player button,
    #sc-player svg,
    #sc-player path {
      color: #ffffff !important;
      fill: #ffffff !important;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .radio-logo {
        width: 160px; /* plus grand sur mobile également */
      }
      .radio-ticker span {
        font-size: 11px;
      }
      .player-card {
        padding: 10px 12px 16px 12px;
      }
      #sc-player img {
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      }
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="player-card">

      <!-- LIVE BADGE -->
      <div class="live-badge">● LIVE</div>

      <!-- TEXTE DÉFILANT AU-DESSUS DU LOGO -->
      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span>
      </div>

      <!-- LOGO SHADE RADIO -->
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <!-- PLAYER -->
      <div id="sc-player"
           is="player"
           lang="fr"
           api-url="https://manager11.streamradio.fr:1700/api/v2"
           server-id="1"
           station-name="SHADE RADIO"
           imagecontainer="top"
           controlscontainer="bottom"
           :show-history="false"
           :show-share="false"
           :show-dj="false"
           :show-image="true"
           play-button-color="#ffffff"
           :progress-show="true"
           progress-bar-color="#ffffff"
           player-width="100%">
      </div>

    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

</body>
</html>

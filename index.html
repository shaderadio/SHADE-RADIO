<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* FOND ROUGE AMBIANT ACCENTU√â */
    .bg-glow {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 35%, rgba(255, 0, 0, 0.4), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(200, 0, 0, 0.25), transparent 60%);
      z-index: -2;
    }

    /* EFFET FUM√âE LUMINEUSE DERRI√àRE LE CADRE */
    .smoke-aura {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 350px; height: 500px;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.6) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: smoke-pulse 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes smoke-pulse {
      0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9) rotate(0deg); }
      50% { opacity: 0.7; transform: translate(-45%, -55%) scale(1.2) rotate(5deg); }
      100% { opacity: 0.4; transform: translate(-55%, -45%) scale(1) rotate(-5deg); }
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .radio-logo {
      width: 300px; 
      margin: -20px auto 5px;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.6));
      animation: swing 6s ease-in-out infinite;
    }

    @keyframes swing {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(15deg); }
    }

    .header-container {
      display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 15px; animation: pulse 1.5s infinite;
    }

    @keyframes pulse { 
      0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } 
    }

    .radio-ticker { flex: 1; overflow: hidden; color: #fff; font-size: 12px; font-weight: 600; text-transform: uppercase; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 12s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    .main-frame {
      background: rgba(20, 20, 20, 0.4); /* Plus sombre pour faire ressortir la fum√©e derri√®re */
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 25px 10px 15px 10px; 
      margin: 10px auto; width: 100%; max-width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.9);
    }

    #sc-player { transform: scale(0.85); transform-origin: top center; height: 380px; }
    #sc-player img { border-radius: 25px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; }
    
    .actions-box { display: flex; justify-content: center; gap: 12px; margin: 30px auto 15px; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white; padding: 12px 20px; border-radius: 50px;
      font-size: 12px; font-weight: bold; backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="smoke-aura"></div>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander un titre</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager la radio</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
  </script>
</body>
</html>

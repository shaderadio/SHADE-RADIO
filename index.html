<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* FOND SMOKY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.5), transparent 60%), 
                  radial-gradient(circle at 30% 70%, rgba(120,0,0,0.3), transparent 60%);
      z-index: -1;
    }

    #app { width: 100%; max-width: 380px; padding: 0 15px; text-align: center; }

    /* HEADER TICKER */
    .header-container {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 10px; font-weight: bold; padding: 8px 12px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #fff; font-size: 11px; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* CADRE CENTRAL */
    .main-frame {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .radio-logo { width: 180px; margin: 0 auto 20px; display: block; filter: drop-shadow(0 0 15px rgba(255,0,0,0.2)); }

    /* PLAYER AVEC PLAY CENTRAL */
    .player-container {
      position: relative;
      width: 180px; /* Taille augment√©e */
      height: 180px;
      margin: 0 auto 15px;
    }

    #sc-player { background: transparent !important; }

    #sc-player img {
      width: 180px !important; 
      height: 180px !important;
      border-radius: 20px !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important;
      object-fit: cover !important;
    }

    /* POSITIONNEMENT DU BOUTON PLAY AU MILIEU */
    #sc-player [class*="play-button"] {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 70px !important; /* Taille augment√©e */
      height: 70px !important;
      background: rgba(139, 0, 0, 0.8) !important;
      backdrop-filter: blur(5px);
      border-radius: 50% !important;
      display: flex !important;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.4s ease, transform 0.3s ease !important;
      border: 2px solid rgba(255,255,255,0.2) !important;
    }

    #sc-player svg { width: 30px !important; height: 30px !important; }

    /* CLASSE POUR FAIRE DISPARAITRE LE BOUTON */
    #sc-player.is-playing [class*="play-button"] {
      opacity: 0 !important;
      pointer-events: auto; /* Permet de cliquer pour mettre en pause m√™me invisible */
    }

    /* INFOS TITRES */
    #sc-player [class*="meta-container"] { background: transparent !important; margin-top: 10px; }
    #sc-player [class*="title"] { color: #fff !important; font-size: 15px !important; font-weight: bold !important; text-transform: uppercase; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.5) !important; font-size: 13px !important; }

    /* Masquage √©l√©ments gris */
    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"], #sc-player [class*="share"] {
      display: none !important;
    }

    /* ACTIONS BOX */
    .actions-box { display: flex; justify-content: center; gap: 12px; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white; padding: 12px 20px; border-radius: 50px;
      font-size: 12px; font-weight: bold; backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div class="player-container">
        <div id="sc-player" 
             is="player" 
             lang="fr" 
             api-url="https://manager11.streamradio.fr:1700/api/v2" 
             server-id="1" 
             station-name="SHADE RADIO" 
             imagecontainer="top" 
             controlscontainer="bottom" 
             :show-history="false" 
             :show-share="false" 
             :show-dj="false" 
             :show-image="true" 
             :show-bitrate="false" 
             play-button-color="#ffffff" 
             :progress-show="false" 
             player-width="100%">
        </div>
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  
  <script>
    // Script pour d√©tecter la lecture et cacher le bouton
    setInterval(() => {
      const player = document.getElementById('sc-player');
      const playBtn = player.querySelector('[class*="play-button"]');
      
      if (playBtn) {
        // Si le bouton contient l'ic√¥ne "Pause" (souvent une classe sp√©cifique ou un SVG diff√©rent)
        // L'h√©bergeur change g√©n√©ralement le contenu du bouton. 
        // On v√©rifie si la musique tourne.
        const isPlaying = playBtn.innerHTML.includes('pause') || playBtn.querySelector('[class*="pause"]');
        
        if (isPlaying) {
          player.classList.add('is-playing');
        } else {
          player.classList.remove('is-playing');
        }
      }
    }, 500);

    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
  </script>
</body>
</html>

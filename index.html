<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      position: relative;
      perspective: 1000px; /* N√©cessaire pour l'effet 3D */
    }

    /* EFFET SMOKY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 30%, rgba(180, 0, 0, 0.45), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.3), transparent 60%);
      z-index: -1;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* ANIMATION DU LOGO : "ASSEMBLAGE 3D" */
    .radio-logo {
      width: 210px;
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.4));
      /* L'animation se lance au chargement */
      animation: logo-assemble 2.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      opacity: 0;
    }

    @keyframes logo-assemble {
      0% {
        opacity: 0;
        transform: translateZ(500px) rotateY(90deg) scale(2);
        filter: brightness(0) blur(20px);
      }
      60% {
        opacity: 1;
        filter: brightness(2) blur(0px);
      }
      80% {
        transform: translateZ(0) rotateY(-10deg) scale(1.05);
        filter: brightness(1.2) drop-shadow(0 0 30px #ff0000);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) rotateY(0deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 15px rgba(255,0,0,0.4));
      }
    }

    /* HEADER & TICKER */
    .header-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      padding: 10px 15px;
      animation: pulse 1.5s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* CADRE CENTRAL */
    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 30px 10px 15px 10px; 
      margin: 10px auto;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      position: relative;
    }

    #sc-player {
      background: transparent !important;
      transform: scale(0.85); 
      transform-origin: top center;
      height: 380px;
    }

    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; border: none !important; }

    #sc-player img {
      width: 100% !important;
      border-radius: 25px !important;
      box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important;
    }

    #sc-player [class*="title"] { color: #fff !important; font-size: 22px !important; font-weight: 800 !important; margin-top: 15px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.5) !important; font-size: 15px !important; }

    #sc-player [class*="play-button"] {
      background: linear-gradient(90deg, #ff0000, #8b0000) !important;
      border-radius: 50px !important;
      box-shadow: 0 0 20px rgba(255,0,0,0.4) !important;
    }

    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"] { display: none !important; }

    /* ACTIONS */
    .actions-box {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 15px auto;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 12px 20px; border-radius: 50px;
      font-size: 12px; font-weight: bold;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">üéµ Demander</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }
    // Anti-veille
    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>
</body>
</html>

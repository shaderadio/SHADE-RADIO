<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    /* FOND AM√âLIOR√â AVEC D√âGRAD√â RADIAL PROFOND */
    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      overscroll-behavior-y: contain;
      user-select: none;
    }

    #app { width: 100%; max-width: 360px; padding: 0 10px; position: relative; z-index: 10; }

    .player-card {
      background: transparent;
      text-align: center;
      position: relative;
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 15px;
      left: 10px;
      background: #ff0000;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 20;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 6px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* BANNI√àRE D√âFILANTE */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.45);
      border-radius: 10px;
      padding: 6px 0;
      margin-bottom: 8px;
      margin-top: 20px;
      display: flex;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
    }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* LOGO AVEC OMBRE PORT√âE √âTENDUE */
    .radio-logo {
      width: 220px;
      max-width: 90%;
      margin: 10px auto 15px;
      display: block;
      /* L'ombre donne l'effet de relief sur le fond */
      filter: drop-shadow(0 12px 20px rgba(0,0,0,0.7));
      animation: logo-float 2s ease-in-out infinite alternate;
    }

    @keyframes logo-float { 
      0% { transform: translateY(0px); filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6)); } 
      100% { transform: translateY(-10px); filter: drop-shadow(0 20px 25px rgba(0,0,0,0.8)); } 
    }

    /* PLAYER CONTAINER */
    .player-container { position: relative; width: 100%; margin: 0 auto; }

    #sc-player {
      background: transparent !important;
      transform: scale(0.75);
      transform-origin: top center;
      margin-top: -10px;
    }

    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; }

    /* POCHETTE AVEC OMBRE DE RELIEF INTERACTIVE */
    #sc-player img {
      width: 100%;
      border-radius: 25px !important;
      /* Double ombre : une sombre pour le relief et une l√©g√®re rouge pour l'int√©gration */
      box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(158, 0, 0, 0.4);
      animation: music-beat 0.6s ease-in-out infinite alternate;
    }

    @keyframes music-beat {
      0% { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1.03); filter: brightness(1.1); }
    }

    /* EFFET BRILLANCE */
    .shine-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .shine-layer {
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: full-shine 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shine-layer-2 {
      animation-delay: 2s;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0) 70%);
    }

    @keyframes full-shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: bold;
      margin: 0 auto 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s;
      position: relative;
      z-index: 30;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="shine-wrapper">
    <div class="shine-layer"></div>
    <div class="shine-layer shine-layer-2"></div>
  </div>

  <div id="app">
    <div class="player-card">
      <div class="live-badge">‚óè LIVE</div>

      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span>
      </div>

      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="true" progress-bar-color="#ffffff" player-width="100%"></div>
      </div>

      <button class="share-btn" onclick="shareRadio()">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="18" style="vertical-align: middle; margin-right: 8px;">
        Partager la radio
      </button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({
          title: 'SHADE RADIO',
          text: '√âcoute SHADE RADIO en direct avec moi ! üéß',
          url: window.location.href
        }).catch(() => {});
      } else {
        alert("Lien de la radio : " + window.location.href);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://yandex.st/jquery/tmpl/1.0.0pre/jquery.tmpl.min.js"></script>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/external/messages-widget.js"></script>

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      position: relative;
      perspective: 1200px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .radio-logo {
      width: 300px; 
      margin: -20px auto 5px;
      display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
      transform-origin: center;
      position: relative;
      z-index: 5;
    }

    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1); }
      35% { transform: rotateY(20deg); filter: brightness(1.2); }
      55% { transform: rotateY(-20deg); filter: brightness(1.2); }
      75% { transform: rotateY(20deg); }
      100% { transform: rotateY(0deg); filter: brightness(1); }
    }

    .header-container {
      display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 15px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #ffffff; font-size: 12px; font-weight: 600; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 25px 10px 15px 10px; 
      margin: 10px auto; width: 100%; max-width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }

    .player-container {
      position: relative;
      width: 100%;
    }

    #sc-player { background: transparent !important; transform: scale(0.85); transform-origin: top center; height: 380px; position: relative; z-index: 2; }
    
    .actions-box { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin: 60px auto 25px; 
      position: relative;
      z-index: 20; 
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white; 
      padding: 12px 15px; 
      border-radius: 50px;
      font-size: 11px; 
      font-weight: bold; 
      backdrop-filter: blur(10px);
      white-space: nowrap;
      cursor: pointer;
      flex: 1; /* Permet aux 3 boutons d'avoir la m√™me largeur */
      text-align: center;
    }

    /* Masquer le widget technique */
    #RTWidgetListenerMessages { display: none; }
  </style>
</head>
<body>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Demande de titre&body=Titre : '">üéµ TITRE</button>
      
      <button class="btn-custom" onclick="ouvrirDedicace()">üé§ D√âDICACE</button>
      
      <button class="btn-custom" onclick="shareRadio()">üì≤ PARTAGER</button>
    </div>
  </div>

  <div id="RTWidgetListenerMessages"></div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  
  <script type="text/javascript">
    // Initialisation du syst√®me de message StreamRadio
    jQuery(document).ready(function(){
        new ListenerMessagesWidget(true, true, false, 1, "https://manager11.streamradio.fr:1700", "#RTWidgetListenerMessages", "fr");
    });

    function ouvrirDedicace() {
        // Ouvre le formulaire de d√©dicace officiel de ton manager
        window.open("https://manager11.streamradio.fr:1700/external/messages/1", "D√©dicace", "width=400,height=600");
    }

    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>

</body>
</html>

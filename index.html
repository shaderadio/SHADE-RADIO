<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 10px); 
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%), 
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    /* --- STRUCTURE APP --- */
    #app { 
      width: 100%; 
      max-width: 420px; 
      height: 100vh;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: space-between; /* Force les bannières aux extrémités */
    }

    /* --- BANNIAIRES --- */
    .top-bar, .bottom-ad-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 15px;
      z-index: 10001;
    }

    .header-container {
      flex: 1;
      display: flex; 
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px; 
      overflow: hidden;
    }

    /* --- MAIN FRAME (ALLONGÉ) --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      padding: 25px 10px; 
      flex: 1; /* S'étire pour prendre tout l'espace entre les bannières */
      margin: 5px 0;
      width: 92%; 
      max-width: 340px;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 20px rgba(255, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centre le logo et le player dans le grand cadre */
    }

    /* --- TICKER & BADGE --- */
    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 12px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff; font-size: 11px; font-weight: 600; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* --- LOGO & PLAYER --- */
    .radio-logo {
      width: 280px; 
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
      margin-bottom: 10px;
    }

    .player-container { width: 100%; position: relative; }
    #sc-player { transform: scale(0.8); transform-origin: center; height: 320px; }

    /* --- MENU --- */
    .hamburger-btn {
      cursor: pointer; background: rgba(180, 0, 0, 0.25); 
      padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.4); 
      display: flex; flex-direction: column; gap: 4px;
    }
    .hamburger-btn div { width: 22px; height: 2px; background: #fff; transition: 0.4s; }
    .open .bar1 { transform: rotate(-45deg) translate(-4px, 5px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-4px, -5px); }

    .menu-overlay {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
      z-index: 9999; transition: 0.5s; display: flex; flex-direction: column;
      justify-content: center; align-items: center; gap: 20px;
    }
    .menu-overlay.active { right: 0; }
    .menu-link { color: #fff; text-decoration: none; font-weight: bold; font-size: 18px; border: 1px solid rgba(255,255,255,0.2); padding: 15px 30px; border-radius: 30px; width: 80%; text-align: center; }

    .bottom-ad-bar {
      padding-bottom: env(safe-area-inset-bottom, 15px);
    }
  </style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <a href="mailto:shaderadiolive@gmail.com" class="menu-link">Demander un titre</a>
    <a href="mailto:shaderadiolive@gmail.com" class="menu-link">Demande de pub</a>
    <a href="https://www.tiktok.com/@shaderadio" target="_blank" class="menu-link">TikTok</a>
  </div>

  <div id="app">
    <div class="top-bar">
      <div class="header-container">
        <div class="live-badge">● LIVE</div>
        <div class="radio-ticker">
          <span>100% Hip-Hop Classic — Shade Radio — Retrouvez-nous tous les soirs dès 21h sur TikTok</span>
        </div>
      </div>
      <div class="hamburger-btn" onclick="toggleMenu()">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>

    <div class="bottom-ad-bar">
        <div class="header-container">
            <div class="radio-ticker">
              <span>pour faire ta pub sur la radio contact nous par mail en cliquant dans le menu sur "Demande de pub"</span>
            </div>
        </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }
  </script>
</body>
</html>

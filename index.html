<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHADE RADIO – Live</title>
  <meta name="theme-color" content="#7a0000">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #6b0000, #c40000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* empêche le scroll horizontal sur mobile */
    }

    #app {
      width: 100%;
      max-width: 360px;
      padding: 16px;
    }

    .player-card {
      background: rgba(0,0,0,0.25);
      border-radius: 26px;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: #ff0000;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* FORCE SUPPRESSION CADRE GRIS */
    #sc-player,
    #sc-player * {
      background: transparent !important;
    }

    #sc-player img {
      width: 100%;
      border-radius: 20px !important;
      box-shadow: 0 10px 28px rgba(0,0,0,0.5);
    }

    #sc-player button,
    #sc-player svg,
    #sc-player path {
      color: #ffffff !important;
      fill: #ffffff !important;
    }

    /* BANNIÈRE DÉFILANTE SHADE RADIO */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 14px;
      margin: 12px 0;
      padding: 6px 0;
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @keyframes shade-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* MOBILE OPTIMISÉ */
    @media (max-width: 480px) {
      .radio-ticker span {
        font-size: 12px;        /* texte plus petit pour mobile */
      }
      .player-card {
        padding: 16px;          /* moins d’espace pour tenir sur petit écran */
      }
      #sc-player img {
        border-radius: 16px;    /* coins légèrement plus petits sur mobile */
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      }
      body {
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="player-card">

      <!-- LIVE BADGE -->
      <div class="live-badge">● LIVE</div>

      <!-- TEXTE DÉFILANT -->
      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span>
      </div>

      <!-- PLAYER -->
      <div id="sc-player"
           is="player"
           lang="fr"
           api-url="https://manager11.streamradio.fr:1700/api/v2"
           server-id="1"
           station-name="SHADE RADIO"
           imagecontainer="top"
           controlscontainer="bottom"
           :show-history="false"
           :show-share="false"
           :show-dj="false"
           :show-image="true"
           play-button-color="#ffffff"
           :progress-show="true"
           progress-bar-color="#ffffff"
           player-width="100%">
      </div>

    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

</body>
</html>

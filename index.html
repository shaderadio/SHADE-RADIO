<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; text-align: center; }

    /* HEADER */
    .header-container {
      display: flex; align-items: center; background: rgba(0,0,0,0.45);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
    }
    .live-badge { background: #ff0000; color: #fff; font-size: 11px; font-weight: bold; padding: 10px 15px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    .radio-ticker { flex: 1; overflow: hidden; color: white; font-size: 12px; font-weight: 600; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 12s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* CADRE PRINCIPAL */
    .main-frame {
      background: rgba(107, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px; padding: 30px 15px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      position: relative;
    }

    .radio-logo { width: 180px; margin-bottom: 15px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6)); }

    /* LECTEUR - NETTOYAGE CRITIQUE */
    #sc-player {
      background: transparent !important;
      min-height: 300px;
    }

    /* Supprime le gris SANS cacher le contenu */
    #sc-player div[class*="container"], 
    #sc-player div[class*="wrapper"],
    #sc-player section {
      background: transparent !important;
      border: none !important;
    }

    #sc-player img { 
      border-radius: 20px !important; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
      max-width: 240px !important; margin: 0 auto !important;
    }

    #sc-player [class*="title"] { color: white !important; font-size: 24px !important; margin-top: 15px !important; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.7) !important; font-size: 16px !important; }

    /* BOUTON PLAY - FIX MOBILE ET PC */
    #sc-player [class*="play-button"], 
    #sc-player button, 
    #sc-player svg {
      width: 70px !important; height: 70px !important;
      margin: 15px auto !important;
      display: block !important;
      fill: white !important;
      opacity: 1 !important;
      visibility: visible !important;
      position: relative !important;
      cursor: pointer !important;
    }

    /* ACTIONS */
    .actions-box { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; padding: 12px 18px; border-radius: 50px; font-size: 13px;
      cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center;
    }

    /* POPUP R√âPAR√âE */
    #install-pwa-popup {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 350px; background: #1a1a1a;
      border: 1px solid #7a0000; border-radius: 15px; padding: 15px;
      z-index: 9999; color: white; display: none; /* Masqu√© par d√©faut */
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker"><span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span></div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" class="radio-logo">
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">Demander un titre</button>
      <button class="btn-custom" onclick="shareRadio()">Partager</button>
    </div>
  </div>

  <div id="install-pwa-popup">
    <p style="margin-bottom: 10px;">Installer SHADE RADIO sur votre √©cran d'accueil ?</p>
    <button onclick="closePopup()" style="background: #c40000; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer;">Fermer</button>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    // GESTION POPUP - FORC√âE POUR TEST
    window.addEventListener('load', function() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        setTimeout(() => {
          document.getElementById('install-pwa-popup').style.display = 'block';
        }, 3000);
      }
    });

    function closePopup() {
      document.getElementById('install-pwa-popup').style.display = 'none';
    }
  </script>
</body>
</html>

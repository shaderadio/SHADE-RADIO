<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; padding-top: env(safe-area-inset-top, 20px); position: relative; perspective: 1200px; }
    
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%), radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* LOGO ANIMATION */
    .radio-logo {
      width: 300px; margin: -20px auto 5px; display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
      transform-origin: center; position: relative; z-index: 5;
    }
    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1); }
      35% { transform: rotateY(20deg); filter: brightness(1.2); }
      55% { transform: rotateY(-20deg); filter: brightness(1.2); }
      100% { transform: rotateY(0deg); filter: brightness(1); }
    }

    /* TICKER */
    .header-container { display: flex; align-items: center; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 12px; margin-bottom: 15px; overflow: hidden; }
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 11px; font-weight: bold; padding: 10px 15px; animation: pulse 1.5s infinite; white-space: nowrap; }
    @keyframes pulse { 0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); } 100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); } }
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 15s linear infinite; color: #ffffff; font-size: 12px; font-weight: 600; text-transform: uppercase; }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* PLAYER & GLOSSY EFFECT */
    .main-frame { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 40px; padding: 25px 10px 15px 10px; margin: 10px auto; width: 100%; max-width: 340px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); position: relative; }
    .player-container { position: relative; width: 100%; border-radius: 25px; overflow: hidden; }
    
    /* L'effet Glossy (Le reflet blanc qui passe) */
    .player-container::after {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 260px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 60%);
      background-size: 200% 100%; animation: gloss-sweep 5s infinite; pointer-events: none; z-index: 10;
    }
    @keyframes gloss-sweep { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    #sc-player, #sc-player * { background: transparent !important; border: none !important; }
    #sc-player { transform: scale(0.85); transform-origin: top center; height: 380px; }

    /* BUTTONS */
    .actions-box { display: flex; justify-content: center; gap: 10px; margin: 60px auto 25px; }
    .btn-custom { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 10px; border-radius: 50px; font-size: 10px; font-weight: bold; cursor: pointer; flex: 1; text-transform: uppercase; }

    /* MODAL DEDICACE */
    #dedi-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
    .modal-inner { width: 85%; max-width: 320px; background: #111; border: 1px solid #ff0000; border-radius: 25px; padding: 25px; text-align: center; }
    .modal-inner h3 { color: white; margin-bottom: 20px; }
    .modal-inner input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; }
    .btn-valider { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 50px; font-weight: bold; width: 100%; }
    
    /* CACH√â : L'outil StreamRadio travaille ici en secret */
    #hidden-box { width: 0; height: 0; border: 0; visibility: hidden; position: absolute; }
  </style>
</head>
<body>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker"><span id="ticker-text">100% Hip-Hop Classic ‚Äî Shade Radio</span></div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div id="sc-player" is="player" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" player-width="100%"></div>
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=TITRE&body=Artiste: %0DTitre: '">üéµ Titre</button>
      <button class="btn-custom" onclick="openDedi()">üé§ D√©dicace</button>
      <button class="btn-custom" onclick="shareRadio()">üì≤ Partager</button>
    </div>
  </div>

  <div id="dedi-modal">
    <div class="modal-inner">
      <h3>D√âDICACE</h3>
      <input type="text" id="user-msg" placeholder="Ton message...">
      <button class="btn-valider" onclick="submitDedi()">ENVOYER</button>
      <p onclick="closeDedi()" style="color:gray; margin-top:15px; font-size:12px; cursor:pointer;">Annuler</p>
    </div>
  </div>

  <iframe name="hidden_iframe" id="hidden-box"></iframe>
  <form id="real-form" action="https://manager11.streamradio.fr:1700/external/messages/1" method="POST" target="hidden_iframe">
      <input type="hidden" name="text" id="real-text">
  </form>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    const baseText = "100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok";
    let lastMsg = "";

    function openDedi() { $('#dedi-modal').css('display', 'flex'); }
    function closeDedi() { $('#dedi-modal').hide(); }

    function submitDedi() {
      const msg = $('#user-msg').val();
      if(msg.trim() !== "") {
        // 1. On remplit le vrai formulaire cach√©
        $('#real-text').val(msg);
        // 2. On l'envoie dans l'iframe invisible (donc la page ne change pas !)
        $('#real-form').submit();
        
        // 3. Effet visuel imm√©diat
        $('#ticker-text').text(baseText + " ‚Äî TA D√âDICACE : " + msg.toUpperCase() + " ! ‚Äî ");
        closeDedi();
        $('#user-msg').val("");
      }
    }

    // SYNC MONDIALE : On v√©rifie ce que le serveur dit toutes les 20s
    function sync() {
      $.getJSON("https://manager11.streamradio.fr:1700/api/v2/messages/1", function(data) {
        if(data && data.messages.length > 0) {
          const m = data.messages[0].text;
          if(m !== lastMsg) {
            lastMsg = m;
            $('#ticker-text').text(baseText + " ‚Äî D√âDICACE : " + m.toUpperCase() + " ! ‚Äî ");
          }
        }
      });
    }
    setInterval(sync, 20000);
    sync();

    function shareRadio() { if (navigator.share) { navigator.share({ title: 'SHADE RADIO', url: window.location.href }); } }
  </script>
</body>
</html>

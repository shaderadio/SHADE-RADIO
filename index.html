<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      overscroll-behavior-y: contain;
      user-select: none;
    }

    #app { width: 100%; max-width: 360px; padding: 0 10px; position: relative; z-index: 10; }

    /* HEADER FUSIONN√â */
    .header-container {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.45);
      border-radius: 10px;
      margin-top: 20px; margin-bottom: 5px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .live-badge {
      background: #ff0000; color: #fff;
      font-size: 10px; font-weight: bold;
      padding: 8px 12px;
      animation: pulse 1.5s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 6px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff; font-size: 11px; font-weight: 600;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* CADRE PRINCIPAL BORDEAUX */
    .main-frame {
      background: rgba(107, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 25px 20px;
      margin: 15px auto 0;
      width: 280px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .radio-logo {
      width: 160px; margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6));
      animation: logo-float 2s ease-in-out infinite alternate;
    }
    @keyframes logo-float { 0% { transform: translateY(0px); } 100% { transform: translateY(-6px); } }

    /* NOUVEAU LECTEUR PERSONNALIS√â */
    .custom-player { width: 100%; }

    .album-art {
      width: 180px; height: 180px;
      margin: 0 auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      background: #333; /* Fond en attendant l'image */
    }

    .album-art img { width: 100%; height: 100%; object-fit: cover; }

    .track-info { margin-bottom: 20px; height: 60px; }
    .track-title {
      color: #ffffff; font-size: 18px; font-weight: 800;
      text-transform: uppercase; margin-bottom: 4px;
      display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;
    }
    .track-artist { color: rgba(255,255,255,0.6); font-size: 14px; }

    .play-btn {
      background: #ffffff;
      border: none;
      width: 60px; height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .play-btn:active { transform: scale(0.9); }
    .play-btn svg { width: 24px; height: 24px; fill: #6b0000; margin-left: 4px; }
    .playing svg { margin-left: 0; }

    /* BOUTON PARTAGER */
    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px; border-radius: 50px;
      font-size: 13px; font-weight: bold;
      margin: 20px auto; 
      cursor: pointer;
      display: inline-flex; align-items: center;
      transition: all 0.3s;
    }

    .shine-wrapper {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 5; overflow: hidden;
    }
    .shine-layer {
      position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg); animation: full-shine 4s infinite linear;
    }
    @keyframes full-shine { 0% { transform: translateX(-100%) rotate(25deg); } 100% { transform: translateX(100%) rotate(25deg); } }

    #install-pwa-popup {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 340px; background: #1a1a1a;
      border: 1px solid #7a0000; border-radius: 20px; padding: 20px;
      z-index: 9999; color: white; text-align: center; display: none;
    }
  </style>
</head>

<body>

  <div class="shine-wrapper"><div class="shine-layer"></div></div>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <div class="custom-player">
        <div class="album-art">
          <img id="track-image" src="assets/logo.PNG" alt="Cover">
        </div>
        
        <div class="track-info">
          <div id="track-title" class="track-title">Chargement...</div>
          <div id="track-artist" class="track-artist">SHADE RADIO</div>
        </div>

        <button id="play-pause" class="play-btn">
          <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
    </div>

    <div style="text-align: center;">
      <button class="share-btn" onclick="shareRadio()">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="18" style="vertical-align: middle; margin-right: 8px;">
        Partager la radio
      </button>
    </div>

    <div id="install-pwa-popup">
      <div class="popup-content">
        <p>Installer l'application SHADE RADIO</p>
        <div id="ios-instructions" style="display: none;">Appuyez sur partager puis "Sur l'√©cran d'accueil"</div>
        <button id="android-install-btn" style="display: none; background: #c40000; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px;">Installer maintenant</button>
        <button onclick="closePopup()" style="background:none; border:none; color:#777; text-decoration:underline; margin-top:15px; cursor:pointer;">Pas maintenant</button>
      </div>
    </div>
  </div>

  <script>
    // CONFIGURATION DU FLUX
    const STREAM_URL = "https://manager11.streamradio.fr:1700/stream";
    const API_URL = "https://manager11.streamradio.fr:1700/api/v2/station/1/nowplaying"; // Adapt√© selon l'API standard sc_player

    const audio = new Audio(STREAM_URL);
    const playBtn = document.getElementById('play-pause');
    const playIcon = document.getElementById('play-icon');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const trackImage = document.getElementById('track-image');

    // GESTION LECTURE
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.add('playing');
        playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // Icone Pause
      } else {
        audio.pause();
        audio.src = STREAM_URL; // Reset pour √©viter le d√©calage du live
        playBtn.classList.remove('playing');
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Icone Play
      }
    });

    // MISE √Ä JOUR DES INFOS (Titre/Pochette)
    async function updateMetadata() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        // On adapte selon la structure habituelle de cette API
        if(data && data.now_playing) {
            const song = data.now_playing.song;
            trackTitle.textContent = song.title;
            trackArtist.textContent = song.artist;
            if(song.art) trackImage.src = song.art;
        }
      } catch (error) {
        console.error("Erreur Metadata");
        trackTitle.textContent = "DIRECT LIVE";
      }
    }

    setInterval(updateMetadata, 10000);
    updateMetadata();

    // PARTAGE & PWA
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-pwa-popup').style.display = 'block';
      document.getElementById('android-install-btn').style.display = 'block';
    });

    function closePopup() { document.getElementById('install-pwa-popup').style.display = 'none'; }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: linear-gradient(160deg, #6b0000, #c40000);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      overscroll-behavior-y: contain;
      user-select: none;
    }

    #app { width: 100%; max-width: 360px; padding: 0 10px; position: relative; }

    .player-card {
      background: transparent;
      border-radius: 20px;
      padding: 10px 6px 8px 6px;
      text-align: center;
      position: relative;
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 15px;
      left: 10px;
      background: #ff0000;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 4px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* BANNIÈRE DÉFILANTE */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      padding: 6px 0;
      margin-bottom: 8px;
      margin-top: 20px;
      display: flex;
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
    }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* LOGO */
    .radio-logo {
      width: 170px;
      max-width: 80%;
      margin: 15px auto 20px;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
      animation: logo-float 2s ease-in-out infinite alternate;
    }

    @keyframes logo-float { 0% { transform: translateY(0px); } 100% { transform: translateY(-8px); } }

    /* PLAYER */
    .player-container { position: relative; width: 100%; }

    #sc-player {
      background: transparent !important;
      transform: scale(0.88);
      transform-origin: top center;
    }

    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; }

    #sc-player img {
      width: 100%;
      border-radius: 25px !important;
      box-shadow: 0 15px 45px rgba(0,0,0,0.6);
    }

    .shine-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 100%);
      transform: translateX(-100%) rotate(25deg);
      border-radius: 25px;
      animation: shine 3s linear infinite;
    }
    @keyframes shine { 0% {transform:translateX(-150%) rotate(25deg);} 100% {transform:translateX(150%) rotate(25deg);} }

    /* POPUP INSTALLATION FORCEE */
    #install-pwa-popup {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 340px;
      background: #1a1a1a;
      border: 1px solid #7a0000;
      border-radius: 20px;
      padding: 20px;
      z-index: 9999;
      color: white;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.9);
      display: none; /* Affiché par JS */
    }

    .popup-content p { font-size: 15px; margin-bottom: 12px; font-weight: bold; color: #fff; }
    #ios-instructions { font-size: 13px; color: #bbb; line-height: 1.6; }
    #android-install-btn {
      background: #c40000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 5px;
      width: 100%;
    }
    .close-btn {
      background: transparent;
      color: #777;
      border: none;
      font-size: 12px;
      margin-top: 15px;
      display: block;
      width: 100%;
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width:480px){
      #sc-player { transform: scale(0.85); }
      .radio-logo { width: 150px; }
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="player-card">
      <div class="live-badge">● LIVE</div>

      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span>
      </div>

      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="true" progress-bar-color="#ffffff" player-width="100%"></div>
        <div class="shine-overlay"></div>
      </div>
    </div>

    <div id="install-pwa-popup">
      <div class="popup-content">
        <p>Installer l'application SHADE RADIO</p>
        
        <div id="ios-instructions" style="display: none;">
          Appuyez sur le bouton de partage <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="18" style="vertical-align: middle;"> <br> puis sélectionnez <br> <strong>"Sur l'écran d'accueil"</strong>
        </div>

        <button id="android-install-btn" style="display: none;">Installer maintenant</button>
        
        <button onclick="closePopup()" class="close-btn">Pas maintenant</button>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    // 1. SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch((err) => console.log("SW Error:", err));
      });
    }

    // 2. LOGIQUE POPUP FORCEE
    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');
    const btnAndroid = document.getElementById('android-install-btn');
    const iosInstructions = document.getElementById('ios-instructions');

    function showPopup() {
      // On vérifie si l'app est déjà lancée en mode "installé"
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      
      if (!isStandalone) {
        popup.style.display = 'block';
        
        // Détecter si c'est un iPhone/iPad
        const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isIos) {
          iosInstructions.style.display = 'block';
          btnAndroid.style.display = 'none';
        } else {
          // Si on a déjà capturé l'événement Android, on montre le bouton, sinon on montre les instructions par défaut
          btnAndroid.style.display = 'block';
          iosInstructions.style.display = 'none';
        }
      }
    }

    // Lancement automatique après 3 secondes
    setTimeout(showPopup, 3000);

    // Capturer l'événement d'installation Android (Chrome)
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showPopup(); // Affiche la popup dès que Chrome est prêt
    });

    // Action du bouton d'installation Android
    btnAndroid.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') popup.style.display = 'none';
        deferredPrompt = null;
      } else {
        // Fallback si l'événement n'est pas encore capturé
        alert("Ouvrez le menu de votre navigateur (les 3 petits points) et cliquez sur 'Installer l'application'.");
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>

</body>
</html>

body::before{

.player-master-container {

/* TON BOUTON (Il est au-dessus mais laisse passer le clic) */
.live-btn-overlay {

  padding: 15px 0;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff0000,#8b0000);

}

/* LE PLAYER (Lui reÃ§oit le clic) */
#sc-player {
  width: 200px !important;
  height: 200px !important;
  cursor: pointer;
}

/* On cache tout sauf l'image et le bouton play que l'on centre */
#sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"] {
  display:none !important;
}

/* On rend le bouton play d'origine transparent pour qu'on ne voit que le TIEN */
#sc-player [class*="play-button"] {
  opacity: 0 !important; 
  width: 100% !important;
  height: 100% !important;
  position: absolute !important;
  top:0; left:0;
}

#sc-player img {

}

<style>

<body>

<section class="hero">
  <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

    <div class="metadata">
      <span id="track-title">Chargement...</span>
      <span id="track-artist">SHADE RADIO</span>
    </div>
  </div>

  <button id="play-btn" class="live-btn" onclick="togglePlay()">Ã‰COUTER EN LIVE</button>

  <div class="actions-box">
    <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com'">ðŸŽµ Demander un titre</button>

<script>
/* 1. LECTEUR AUDIO DIRECT */
const streamUrl = "http://manager11.streamradio.fr:1710/stream";
const audio = new Audio(streamUrl);
let isPlaying = false;

function togglePlay() {
  const btn = document.getElementById('play-btn');
  if (!isPlaying) {
    audio.play();
    btn.innerText = "ARRÃŠTER LE LIVE";
    isPlaying = true;
  } else {
    audio.pause();
    audio.src = streamUrl; 
    btn.innerText = "Ã‰COUTER EN LIVE";
    isPlaying = false;
  }
}

/* 2. RÃ‰CUPÃ‰RATION DES INFOS (POCHETTE & TITRE) */
async function refreshMetadata() {
  try {
    // On interroge l'API de ton serveur directement
    const response = await fetch("https://manager11.streamradio.fr:1700/api/v2/server/1/status");
    const result = await response.json();
    
    if (result && result.success) {
      const data = result.data.track;
      document.getElementById('track-title').innerText = data.title || "Radio en direct";
      document.getElementById('track-artist').innerText = data.artist || "SHADE RADIO";
      
      // On met Ã  jour la pochette
      if (data.image) {
        document.getElementById('track-cover').src = data.image;
      }
    }
  } catch (e) {
    console.error("Erreur mise Ã  jour infos");
  }
}

// RafraÃ®chir toutes le 10 secondes
setInterval(refreshMetadata, 10000);
refreshMetadata(); // Premier appel au chargement

function shareRadio(){
  if(navigator.share){
    navigator.share({ title:'SHADE RADIO', text:'Ã‰coute SHADE RADIO ðŸŽ§', url:window.location.href });
  }
}
</script>

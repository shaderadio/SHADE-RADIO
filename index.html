<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: radial-gradient(circle at center, #9e0000 0%, #6b0000 50%, #3d0000 100%);
      background-attachment: fixed;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden; 
      user-select: none;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .header-container {
      display: flex; align-items: center; background: rgba(0,0,0,0.45);
      border-radius: 12px; margin-bottom: 10px; overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .live-badge { background: #ff0000; color: #fff; font-size: 11px; font-weight: bold; padding: 10px 15px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); } 100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); } }
    
    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 12s linear infinite; color: #ffffff; font-size: 12px; font-weight: 600; }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    .main-frame {
      background: rgba(107, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px; padding: 30px 10px 10px 10px; 
      margin: 10px auto; width: 320px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6), inset 0 0 25px rgba(0,0,0,0.3);
      position: relative; z-index: 11; overflow: hidden; 
    }

    /* LOGO ORIGINAL AVEC EFFET ÉLECTRIQUE */
    .radio-logo {
      width: 210px; margin: 0 auto 10px; display: block;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6));
      animation: electric-vibe 2s linear infinite;
    }
    @keyframes electric-vibe {
      0%, 50% { transform: translate(0, 0); }
      55% { transform: translate(2px, -2px); filter: brightness(1.5) drop-shadow(0 0 5px #ff0000); }
      60% { transform: translate(-2px, 2px); }
      65% { transform: translate(2px, 2px); filter: brightness(1.2); }
      70% { transform: translate(-2px, -2px); }
      75% { transform: translate(2px, 0px); }
      80% { transform: translate(-2px, 1px); filter: brightness(1.5) drop-shadow(0 0 10px #ff0000); }
      85% { transform: translate(1px, -1px); }
      90% { transform: translate(-1px, 2px); }
      95% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    /* IMAGE DE FOND NETTE ET PLEIN BORD */
    .pochette-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; /* Touche les bords */
      z-index: 0;
      opacity: 1; /* Nette et opaque */
      pointer-events: none;
    }

    .player-container { position: relative; width: 100%; margin: 0 auto; z-index: 2; }
    
    .waves-bg {
      position: absolute; top: 155px; left: 50%;
      transform: translateX(-50%); width: 200px; height: 200px;
      z-index: 1; pointer-events: none;
    }
    .wave { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50%; animation: ripple 3s infinite linear; opacity: 0; }
    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }
    @keyframes ripple { 0% { transform: scale(0.5); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }

    #sc-player { background: transparent !important; transform: scale(0.7); transform-origin: top center; margin-top: 5px; height: 380px; position: relative; z-index: 2; }
    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; }
    #sc-player img { width: 100%; border-radius: 20px !important; animation: pochette-fx 3s ease-in-out infinite; }
    @keyframes pochette-fx { 0%, 40% { box-shadow: 0 15px 30px rgba(0,0,0,0.7); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

    /* BOUTON PLAY STABILISÉ */
    #sc-player [class*="play-button"], #sc-player svg {
      width: 70px !important; height: 70px !important;
      display: block !important; margin: 5px auto !important;
      fill: white !important; cursor: pointer !important;
      opacity: 1 !important; visibility: visible !important;
    }

    #sc-player [class*="title"] { color: #ffffff !important; font-size: 26px !important; font-weight: 800 !important; margin-top: 15px !important; text-transform: uppercase; }
    #sc-player [class*="artist"] { color: rgba(255,255,255,0.7) !important; font-size: 18px !important; }
    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"] { display: none !important; }

    .actions-box { display: flex; justify-content: center; gap: 10px; margin: 15px auto 20px; flex-wrap: wrap; }
    .btn-custom {
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; padding: 12px 20px; border-radius: 50px; font-size: 13px; font-weight: bold;
      cursor: pointer; display: inline-flex; align-items: center; backdrop-filter: blur(5px);
    }

    /* POPUP ORIGINALE */
    #install-pwa-popup {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; background: #1a1a1a;
      border: 1px solid #7a0000; border-radius: 20px; padding: 20px;
      z-index: 9999; color: white; text-align: center; display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="player-card">
      <div class="header-container">
        <div class="live-badge">● LIVE</div>
        <div class="radio-ticker"><span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span></div>
      </div>

      <div class="main-frame">
        <img src="https://i.ibb.co/TDhQds0f/shade-logo.png" class="pochette-bg">

        <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">
        
        <div class="player-container">
          <div class="waves-bg">
            <div class="wave"></div><div class="wave"></div><div class="wave"></div>
          </div>
          
          <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
        </div>
      </div>

      <div class="actions-box">
        <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Demande de titre'">Demander un titre</button>
        <button class="btn-custom" onclick="shareRadio()">Partager</button>
      </div>
    </div>

    <div id="install-pwa-popup">
      <div class="popup-content">
        <p>Installer l'application SHADE RADIO</p>
        <div id="ios-instructions" style="display: none;">
          Appuyez sur le bouton de partage <br> puis sélectionnez <br> <strong>"Sur l'écran d'accueil"</strong>
        </div>
        <button id="android-install-btn" style="display: none; background: #c40000; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px;">Installer maintenant</button>
        <button onclick="closePopup()" style="background:none; border:none; color:#777; text-decoration:underline; margin-top:15px; cursor:pointer;">Pas maintenant</button>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    function shareRadio() { if (navigator.share) navigator.share({ title: 'SHADE RADIO', url: window.location.href }); }

    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        popup.style.display = 'block';
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.getElementById('ios-instructions').style.display = 'block';
        } else {
          document.getElementById('android-install-btn').style.display = 'block';
        }
      }
    }
    setTimeout(showPopup, 4000);
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; showPopup(); });
    function closePopup() { popup.style.display = 'none'; }
  </script>
</body>
</html>

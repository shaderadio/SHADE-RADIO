<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>SHADE RADIO</title>

<meta name="theme-color" content="#8b0000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="assets/logo.PNG">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== FUM√âE CIN√âMATIQUE PURE CSS ===== */
body::before,
body::after{
  content:"";
  position:fixed;
  inset:-50%;
  background:radial-gradient(circle at 30% 40%, rgba(255,0,0,0.15), transparent 60%),
             radial-gradient(circle at 70% 60%, rgba(120,0,0,0.2), transparent 70%);
  animation:smokeMove 25s linear infinite;
  z-index:0;
}

body::after{
  animation-direction:reverse;
  animation-duration:35s;
}

@keyframes smokeMove{
  from{transform:translate(0,0) rotate(0deg);}
  to{transform:translate(10%,10%) rotate(360deg);}
}

/* ===== LAYOUT APP ===== */
.app{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:40px 20px;
  text-align:center;
}

/* LOGO */
.logo{
  width:75%;
  max-width:300px;
  filter:drop-shadow(0 0 25px rgba(255,0,0,0.5));
}

/* PLAYER CUSTOM CLEAN */
#sc-player{
  background:transparent !important;
  box-shadow:none !important;
  border:none !important;
}

#sc-player img{
  width:150px !important;
  height:150px !important;
  border-radius:20px !important;
  box-shadow:0 15px 40px rgba(0,0,0,0.8);
}

/* Supprime cadre gris */
#sc-player [class*="container"],
#sc-player [class*="wrapper"]{
  background:transparent !important;
  box-shadow:none !important;
  border:none !important;
}

/* Cacher contr√¥les natifs */
#sc-player [class*="controls"]{
  display:none !important;
}

/* BOUTON LIVE */
.live-btn{
  padding:18px 50px;
  border-radius:50px;
  background:linear-gradient(90deg,#ff0000,#8b0000);
  font-weight:bold;
  font-size:16px;
  color:white;
  border:none;
  box-shadow:0 0 30px rgba(255,0,0,0.5);
  transition:0.3s;
}

.live-btn:active{
  transform:scale(0.95);
}

.footer{
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="app">

  <img src="assets/logo.PNG" class="logo">

  <div id="sc-player"
      is="player"
      lang="fr"
      api-url="https://manager11.streamradio.fr:1700/api/v2"
      server-id="1"
      station-name="SHADE RADIO"
      imagecontainer="top"
      controlscontainer="bottom"
      :show-history="false"
      :show-share="false"
      :show-dj="false"
      :show-image="true"
      :show-bitrate="false"
      play-button-color="#ffffff"
      :progress-show="false"
      progress-bar-color="#ffffff"
      player-width="100%">
  </div>

  <button class="live-btn" onclick="togglePlay()" id="liveButton">
    üî¥ √âCOUTER EN LIVE
  </button>

  <div class="footer">
    100% HIP-HOP CLASSIC
  </div>

</div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

<script>
function togglePlay(){
  const realButton = document.querySelector('#sc-player button');
  if(realButton){
    realButton.click();
  }

  const btn = document.getElementById("liveButton");

  if(btn.innerText.includes("√âCOUTER")){
    btn.innerHTML="‚è∏ COUPER LE LIVE";
    btn.style.background="linear-gradient(90deg,#444,#111)";
  }else{
    btn.innerHTML="üî¥ √âCOUTER EN LIVE";
    btn.style.background="linear-gradient(90deg,#ff0000,#8b0000)";
  }
}

/* WAKE LOCK */
let wakeLock=null;
async function requestWakeLock(){
 if('wakeLock' in navigator){
   try{
     wakeLock=await navigator.wakeLock.request('screen');
   }catch(e){}
 }
}
document.addEventListener("click",requestWakeLock);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADE RADIO – Live</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a0000">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(160deg, #6b0000, #c40000);
}

/* WRAPPER MOBILE */
#app {
  width: 100%;
  max-width: 360px;
  padding: 16px;
}

/* CARTE PLAYER */
.player-card {
  background: rgba(0,0,0,0.2);
  border-radius: 24px;
  padding: 18px;
  text-align: center;
  position: relative;
}

/* LIVE BUTTON */
.live-btn {
  position: absolute;
  top: 14px;
  left: 14px;
  background: #ff0000;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 20px;
  animation: pulse 1.5s infinite;
  z-index: 10;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
  70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
}

/* POCHETTE – AUCUN CADRE */
#sc-player img {
  width: 100%;
  border-radius: 20px !important;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  background: transparent !important;
}

/* FORCE TRANSPARENCE (clé contre le cadre gris) */
#sc-player,
#sc-player * {
  background: transparent !important;
}

/* RADIO INFO */
.radio-name {
  margin-top: 14px;
  font-size: 20px;
  font-weight: bold;
  color: white;
}

/* PLAYER CONTROLS */
#sc-player button,
#sc-player svg,
#sc-player path {
  color: #fff !important;
  fill: #fff !important;
}

/* MOBILE SAFE */
@media (max-width: 480px) {
  #app {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<div id="app">
  <div class="player-card">

    <div class="live-btn">● LIVE</div>

    <div id="sc-player"
      is="player"
      lang="fr"
      api-url="https://manager11.streamradio.fr:1700/api/v2"
      server-id="1"
      station-name="SHADE RADIO"
      imagecontainer="top"
      controlscontainer="bottom"
      :show-history="false"
      :show-share="false"
      :show-dj="false"
      :show-image="true"
      play-button-color="#ffffff"
      visualizer-outline-color="#ffffff"
      :progress-show="true"
      progress-bar-color="#ffffff"
      player-width="100%">
    </div>

    <div class="radio-name">SHADE RADIO</div>

  </div>
</div>

<script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>

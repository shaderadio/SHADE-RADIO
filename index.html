  <style>
    :root {
      --primary-red: #8b0000;
      --bright-red: #ff0000;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background: 
        radial-gradient(circle at 50% 40%, rgba(180,0,0,0.4), transparent 60%),
        radial-gradient(circle at 30% 70%, rgba(120,0,0,0.3), transparent 60%),
        #000;
      background-attachment: fixed;
    }

    /* BARRE NAVIGATION */
    .navbar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .nav-logo {
      height: 50px;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.3));
    }

    /* TICKER */
    .ticker-wrap {
      width: 100%;
      background: rgba(139, 0, 0, 0.2);
      padding: 10px 0;
      margin-bottom: 20px;
      overflow: hidden;
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* CONTAINER PRINCIPAL */
    #app {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-frame {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .live-badge {
      display: inline-block;
      background: var(--bright-red);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    /* LECTEUR RÃ‰DUIT DE MOITIÃ‰ */
    .player-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #sc-player {
      background: transparent !important;
      max-width: 140px; /* Taille rÃ©duite de moitiÃ© par rapport au prÃ©cÃ©dent */
    }

    #sc-player, .sc-player-container, [class*="player"] {
      background: transparent !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }

    #sc-player img {
      border-radius: 12px !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5) !important;
    }

    /* BOUTONS ACTIONS */
    .actions-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 15px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

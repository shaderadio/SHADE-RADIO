<script>
/* LIAISON BOUTON CUSTOM -> PLAYER */
function triggerPlay() {
  // On cherche le bouton play Ã  l'intÃ©rieur du widget
  const playBtn = document.querySelector('#sc-player [class*="play-button"]');
  if(playBtn) {
    playBtn.click();
    // Optionnel : changer le texte du bouton aprÃ¨s clic
    const mainBtn = document.querySelector('.live-btn');
    if (mainBtn.innerText === "Ã‰COUTER EN LIVE") {
        mainBtn.innerText = "CHARGEMENT...";
        setTimeout(() => { mainBtn.innerText = "RADIO EN DIRECT"; }, 3000);
    }
  } else {
    console.log("Le lecteur charge encore...");
  }
}

/* WAKE LOCK */
let wakeLock=null;
const requestWakeLock=async()=>{
 if('wakeLock'in navigator){
   try{ wakeLock=await navigator.wakeLock.request('screen'); }catch(e){}
 }
};
window.addEventListener('touchstart',requestWakeLock);

/* SHARE */
function shareRadio(){
 if(navigator.share){
   navigator.share({
     title:'SHADE RADIO',
     text:'Ã‰coute SHADE RADIO ðŸŽ§',
     url:window.location.href
   });
 }
}

/* PWA */
let deferredPrompt;
const popup=document.getElementById('install-pwa-popup');
function showPopup(){
 const isStandalone=window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
 if(!isStandalone){
   popup.style.display='block';
   if(/iPad|iPhone|iPod/.test(navigator.userAgent)){
     document.getElementById('ios-instructions').style.display='block';
   }else{
     document.getElementById('android-install-btn').style.display='block';
   }
 }
}
setTimeout(showPopup,4000);
function closePopup(){ popup.style.display='none'; }

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      overscroll-behavior-y: contain;
    }

    /* EFFET SMOKY PREMIUM EN ARRI√àRE-PLAN */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, rgba(180,0,0,0.5), transparent 60%), 
                  radial-gradient(circle at 30% 70%, rgba(120,0,0,0.3), transparent 60%);
      z-index: -1;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* HEADER / TICKER */
    .header-container {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      padding: 10px 18px;
      animation: pulse 1.5s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; display: flex; align-items: center; }
    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* MAIN FRAME (LE CADRE CENTRAL) */
    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 30px 20px;
      margin-bottom: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      text-align: center;
    }

    .radio-logo {
      width: 220px;
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.3));
    }

    /* PLAYER STYLING */
    #sc-player {
      background: transparent !important;
      margin: 0 auto;
    }

    #sc-player img {
      width: 200px !important; /* Taille r√©duite pour l'√©l√©gance */
      height: 200px !important;
      border-radius: 20px !important;
      box-shadow: 0 15px 40px rgba(0,0,0,0.9) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      margin-bottom: 15px !important;
    }

    #sc-player [class*="title"] {
      color: #ffffff !important;
      font-size: 18px !important;
      font-weight: bold !important;
      text-transform: uppercase;
    }

    #sc-player [class*="artist"] {
      color: rgba(255,255,255,0.5) !important;
      font-size: 14px !important;
    }

    /* Masquer les √©l√©ments gris inutiles */
    #sc-player [class*="progress"], #sc-player [class*="time"], #sc-player [class*="bitrate"], #sc-player [class*="share-container"] {
      display: none !important;
    }

    /* BOUTON PLAY DU PLAYER */
    #sc-player [class*="play-button"] {
      background: linear-gradient(90deg, #ff0000, #8b0000) !important;
      border: none !important;
      border-radius: 50px !important;
      padding: 10px !important;
      margin-top: 15px !important;
      box-shadow: 0 0 20px rgba(255,0,0,0.4) !important;
    }

    /* ACTIONS BOX */
    .actions-box {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 22px; 
      border-radius: 50px;
      font-size: 12px; font-weight: bold;
      cursor: pointer;
      display: inline-flex; align-items: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .btn-custom:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }

    /* POPUP INSTALLATION */
    #install-pwa-popup {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; background: #111;
      border: 1px solid #444; border-radius: 25px; padding: 20px;
      z-index: 9999; color: white; text-align: center; display: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }

    .shine-layer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 70%);
      pointer-events: none; animation: full-shine 6s infinite linear;
    }
    @keyframes full-shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
  </style>
</head>

<body>
  <div class="shine-layer"></div>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live ‚Äî 100% Hip-Hop Classic ‚Äî Shade Radio</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">
      
      <div id="sc-player" 
           is="player" 
           lang="fr" 
           api-url="https://manager11.streamradio.fr:1700/api/v2" 
           server-id="1" 
           station-name="SHADE RADIO" 
           imagecontainer="top" 
           controlscontainer="bottom" 
           :show-history="false" 
           :show-share="false" 
           :show-dj="false" 
           :show-image="true" 
           :show-bitrate="false" 
           play-button-color="#ffffff" 
           :progress-show="false" 
           player-width="100%">
      </div>
    </div>

    <div class="actions-box">
      <button class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Demande'">
        üéµ Demander un titre
      </button>

      <button class="btn-custom" onclick="shareRadio()">
        üì≤ Partager
      </button>
    </div>

    <div id="install-pwa-popup">
      <p style="font-weight:bold; margin-bottom:10px;">Installer SHADE RADIO</p>
      <div id="ios-instructions" style="display: none; font-size:13px; color:#ccc;">
        Appuyez sur <img src="https://img.icons8.com/ios/50/ffffff/export.png" width="15"> puis <br><strong>"Sur l'√©cran d'accueil"</strong>
      </div>
      <button id="android-install-btn" style="display: none; background: #ff0000; color: white; border: none; padding: 12px; border-radius: 50px; width: 100%; font-weight: bold; margin-top: 10px;">Installer</button>
      <button onclick="closePopup()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer; font-size:12px;">Plus tard</button>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    // --- ANTI-VEILLE ---
    let wakeLock = null;
    const requestWakeLock = async () => {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {}
    };
    window.addEventListener('mousedown', requestWakeLock);
    window.addEventListener('touchstart', requestWakeLock);

    // --- PARTAGE ---
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    // --- PWA LOGIC ---
    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        popup.style.display = 'block';
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.getElementById('ios-instructions').style.display = 'block';
        } else {
          document.getElementById('android-install-btn').style.display = 'block';
        }
      }
    }
    setTimeout(showPopup, 5000);
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; showPopup(); });
    function closePopup() { popup.style.display = 'none'; }
  </script>
</body>
</html>

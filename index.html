<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      position: relative;
      perspective: 1200px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    /* --- MENU HAMBURGER STYLE --- */
    .hamburger-btn {
      position: fixed;
      top: calc(20px + env(safe-area-inset-top));
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hamburger-btn div {
      width: 25px; height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .open .bar1 { transform: rotate(-45deg) translate(-5px, 6px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-5px, -6px); }

    .menu-overlay {
      position: fixed;
      top: 0; right: -100%;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      z-index: 999;
      transition: 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; gap: 30px;
    }

    .menu-overlay.active { right: 0; }

    .menu-link {
      color: white; text-decoration: none;
      font-size: 24px; font-weight: bold;
      text-transform: uppercase; letter-spacing: 2px;
      padding: 15px 30px; border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      width: 80%; max-width: 300px; text-align: center;
      transition: 0.3s;
    }

    .menu-link.tiktok {
      background: linear-gradient(45deg, #00f2ea, #ff0050);
      border: none;
    }

    /* --- DESIGN LECTEUR (R√âTABLI) --- */
    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    .radio-logo {
      width: 300px; 
      margin: -20px auto 5px;
      display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); filter: brightness(0) blur(10px); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); filter: brightness(1); }
      35% { transform: rotateY(20deg); filter: brightness(1.2); }
      55% { transform: rotateY(-20deg); filter: brightness(1.2); }
      75% { transform: rotateY(20deg); }
      100% { transform: rotateY(0deg); filter: brightness(1); }
    }

    .header-container {
      display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
      margin-right: 65px;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 15px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); }
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff; font-size: 12px; font-weight: 600; text-transform: uppercase;
    }
    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 25px 10px 15px 10px; 
      margin: 10px auto; width: 100%; max-width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      position: relative;
    }

    /* --- EFFET GLOSSY ET POCHTETTE --- */
    .player-container { position: relative; width: 100%; }

    .player-container::after {
      content: "";
      position: absolute;
      top: 0; left: 7.5%; 
      width: 85%; height: 260px; 
      border-radius: 25px;
      background: linear-gradient(
        110deg, 
        rgba(255, 255, 255, 0) 0%, 
        rgba(255, 255, 255, 0) 35%, 
        rgba(255, 255, 255, 0.4) 48%, 
        rgba(255, 255, 255, 0.6) 50%, 
        rgba(255, 255, 255, 0.4) 52%, 
        rgba(255, 255, 255, 0) 65%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 300% 100%;
      pointer-events: none; 
      z-index: 10;
      mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
      animation: gloss-sweep 5s linear infinite;
    }

    @keyframes gloss-sweep {
      0% { background-position: 150% 0; }
      100% { background-position: -150% 0; }
    }

    #sc-player { background: transparent !important; transform: scale(0.85); transform-origin: top center; height: 380px; position: relative; z-index: 2; }
    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; border: none !important; }
    
    /* Correction Bords Arrondis Pochette */
    #sc-player img { 
      width: 100% !important; 
      border-radius: 25px !important; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; 
    }

    #sc-player [class*="play-button"] { 
      background: linear-gradient(145deg, #ff0000, #550000) !important; 
      border-radius: 50% !important; 
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6) !important;
    }
  </style>
</head>
<body>

  <div class="hamburger-btn" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div class="menu-overlay" id="menuOverlay">
    <a href="mailto:shaderadiolive@gmail.com?subject=Demande de titre&body=Artiste : %0D%0ATitre : " class="menu-link">üéµ Demander un titre</a>
    <a href="javascript:void(0)" class="menu-link" onclick="shareRadio(); toggleMenu();">üì≤ Partager la radio</a>

  </div>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span>100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }

    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body, html {
      height: 100%;
      overflow: hidden; /* Empêche tout scroll */
    }

    body {
      background: linear-gradient(160deg, #6b0000, #c40000);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center; /* Centre verticalement le tout */
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      user-select: none;
    }

    #app { 
      width: 100%; 
      max-width: 360px; 
      height: 100%;
      max-height: 90vh; /* Garde une marge de sécurité */
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* Répartit l'espace entre les éléments */
      padding: 0 15px;
    }

    .player-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* LIVE BADGE */
    .live-badge {
      align-self: flex-start;
      background: #ff0000;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      margin-bottom: 5px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 4px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* BANNIÈRE DÉFILANTE */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      padding: 5px 0;
      flex-shrink: 0; /* Empêche l'écrasement */
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
    }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* LOGO - TAILLE ADAPTATIVE */
    .radio-logo {
      height: 12vh; /* Hauteur basée sur l'écran */
      width: auto;
      margin: 10px auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }

    /* PLAYER CONTAINER */
    .player-container { 
      position: relative; 
      width: 100%; 
      flex-grow: 1; /* Prend l'espace dispo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sc-player {
      width: 100%;
      transform-origin: center;
      /* On réduit légèrement l'échelle si l'écran est minuscule */
      transform: scale(min(1, 80vh / 600)); 
    }

    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; }

    #sc-player img {
      width: 100% !important;
      border-radius: 25px !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    /* BOUTON PARTAGER */
    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* POPUP INSTALLATION */
    #install-pwa-popup {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 340px;
      background: #1a1a1a;
      border: 1px solid #7a0000;
      border-radius: 20px;
      padding: 15px;
      z-index: 9999;
      color: white;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="player-card">
      <div class="live-badge">● LIVE</div>

      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs dès 21h sur TikTok en live</span>
      </div>

      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="true" progress-bar-color="#ffffff" player-width="100%"></div>
      </div>

      <button class="share-btn" onclick="shareRadio()">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="16" style="margin-right: 8px;">
        PARTAGER LA RADIO
      </button>
    </div>

    <div id="install-pwa-popup">
      <div class="popup-content">
        <p style="margin-bottom:10px; font-weight:bold;">Installer SHADE RADIO</p>
        <div id="ios-instructions" style="display: none; font-size: 12px; color:#ccc;">
          Appuyez sur <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="16"> puis sur <strong>"Sur l'écran d'accueil"</strong>
        </div>
        <button id="android-install-btn" style="display: none; background:#c40000; color:white; border:none; padding:10px; width:100%; border-radius:10px; font-weight:bold;">Installer</button>
        <button onclick="document.getElementById('install-pwa-popup').style.display='none'" style="background:none; border:none; color:#777; margin-top:10px; text-decoration:underline;">Plus tard</button>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    // PARTAGE NATIF
    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: 'Écoute SHADE RADIO en direct !', url: window.location.href });
      } else { alert("Lien : " + window.location.href); }
    }

    // GESTION PWA & POPUP
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(showPopup, 3000);
    });

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        document.getElementById('install-pwa-popup').style.display = 'block';
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.getElementById('ios-instructions').style.display = 'block';
        } else {
          document.getElementById('android-install-btn').style.display = 'block';
        }
      }
    }

    document.getElementById('android-install-btn')?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
        document.getElementById('install-pwa-popup').style.display = 'none';
      }
    });
  </script>

</body>
</html>

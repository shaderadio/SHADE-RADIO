<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <meta name="theme-color" content="#6b0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  
  <link rel="apple-touch-icon" href="assets/logo.PNG">
  <link rel="manifest" href="manifest.json">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: linear-gradient(160deg, #6b0000, #c40000);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 10px); 
      overscroll-behavior-y: contain;
      user-select: none;
    }

    #app { width: 100%; max-width: 360px; padding: 0 10px; position: relative; }

    .player-card {
      background: transparent;
      text-align: center;
      position: relative;
    }

    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff0000;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
      z-index: 30;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow: 0 0 0 4px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    /* BANNI√àRE D√âFILANTE */
    .radio-ticker {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      padding: 6px 0;
      margin-top: 15px;
      margin-bottom: 2px;
      display: flex;
    }

    .radio-ticker span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: shade-scroll 12s linear infinite;
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
    }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }

    /* LOGO REMONT√â √Ä RAS */
    .radio-logo {
      width: 310px;
      max-width: 95%;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
      animation: logo-float 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 15;
    }

    @keyframes logo-float { 0% { transform: translateY(0px); } 100% { transform: translateY(-5px); } }

    /* PLAYER CONTAINER */
    .player-container { 
      position: relative; 
      width: 100%;
      margin-top: -15px; /* Remonte la pochette vers le logo */
    }

    /* TAILLE POCHETTE ET LECTEUR R√âDUITE */
    #sc-player {
      background: transparent !important;
      transform: scale(0.68); /* Lecteur global plus petit */
      transform-origin: top center;
    }

    #sc-player, #sc-player * { background: transparent !important; box-shadow: none !important; }

    #sc-player img {
      width: 100%;
      border-radius: 25px !important;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6);
      animation: music-beat 0.6s ease-in-out infinite alternate;
    }

    /* Remonte le lecteur sous l'image */
    #sc-player [class*="controls"] {
      margin-top: -25px !important; 
    }

    @keyframes music-beat {
      0% { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1.03); filter: brightness(1.1); }
    }

    /* BOUTON PARTAGER REMONT√â */
    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: bold;
      margin-top: -45px; /* Tr√®s haut pour coller au lecteur r√©duit */
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s;
      z-index: 15;
      position: relative;
    }

    /* DOUBLE EFFET BRILLANCE */
    .shine-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .shine-overlay {
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.18) 50%, rgba(255,255,255,0) 70%);
      transform: rotate(25deg);
      animation: shine-animation 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shine-overlay.delayed {
      animation-delay: 2s;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 70%);
    }

    @keyframes shine-animation {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    /* POPUP INSTALLATION */
    #install-pwa-popup {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 340px;
      background: #1a1a1a;
      border: 1px solid #7a0000;
      border-radius: 20px;
      padding: 20px;
      z-index: 9999;
      color: white;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

  <div class="shine-wrapper">
    <div class="shine-overlay"></div>
    <div class="shine-overlay delayed"></div>
  </div>

  <div id="app">
    <div class="player-card">
      <div class="live-badge">‚óè LIVE</div>

      <div class="radio-ticker">
        <span>Retrouvez-nous tous les soirs d√®s 21h sur TikTok en live</span>
      </div>

      <img src="assets/logo.PNG" alt="SHADE RADIO" class="radio-logo">

      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="true" progress-bar-color="#ffffff" player-width="100%"></div>
      </div>

      <button class="share-btn" onclick="shareRadio()">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/share--v1.png" width="16" style="vertical-align: middle; margin-right: 8px;">
        Partager la radio
      </button>
    </div>

    <div id="install-pwa-popup">
      <div class="popup-content">
        <p>Installer l'application SHADE RADIO</p>
        <div id="ios-instructions" style="display: none;">
          Appuyez sur le bouton de partage <img src="https://img.icons8.com/ios/50/ffffff/share-rounded.png" width="18" style="vertical-align: middle;"> <br> puis s√©lectionnez <br> <strong>"Sur l'√©cran d'accueil"</strong>
        </div>
        <button id="android-install-btn" style="display: none; background: #c40000; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px;">Installer maintenant</button>
        <button onclick="closePopup()" style="background:none; border:none; color:#777; text-decoration:underline; margin-top:10px; cursor:pointer;">Pas maintenant</button>
      </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch((err) => console.log("SW Error:", err));
      });
    }

    function shareRadio() {
      if (navigator.share) {
        navigator.share({
          title: 'SHADE RADIO',
          text: '√âcoute SHADE RADIO en direct avec moi ! üéß',
          url: window.location.href
        }).catch(() => {});
      } else {
        alert("Lien de la radio : " + window.location.href);
      }
    }

    let deferredPrompt;
    const popup = document.getElementById('install-pwa-popup');
    const btnAndroid = document.getElementById('android-install-btn');
    const iosInstructions = document.getElementById('ios-instructions');

    function showPopup() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (!isStandalone) {
        popup.style.display = 'block';
        const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIos) {
          iosInstructions.style.display = 'block';
          btnAndroid.style.display = 'none';
        } else {
          btnAndroid.style.display = 'block';
          iosInstructions.style.display = 'none';
        }
      }
    }
    setTimeout(showPopup, 4000);
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showPopup();
    });
    btnAndroid.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') popup.style.display = 'none';
        deferredPrompt = null;
      }
    });
    function closePopup() { popup.style.display = 'none'; }
  </script>

</body>
</html>

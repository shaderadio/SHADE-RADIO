body{

/* ===== TOP BAR ===== */
.topbar{

  padding:12px;
  font-size:13px;
  font-weight:bold;

}

/* ===== HERO ===== */
.hero{

  padding:40px 20px 20px;
}

.radio-logo{
  width:80%;
  max-width:300px;
  display:block;
  margin:0 auto 30px;
  filter:drop-shadow(0 0 30px rgba(255,0,0,0.4));
}

/* ===== BOUTON LIVE ===== */
.live-btn{
  display:inline-block;
  padding:16px 50px;
  border-radius:50px;
  background:linear-gradient(90deg,#ff0000,#8b0000);
  font-weight:bold;
  font-size:16px;
  text-decoration:none;
  color:white;
  transition:0.3s;
  box-shadow:0 0 25px rgba(255,0,0,0.4);
  cursor: pointer;
  border: none;
  outline: none;
}

/* ===== PLAYER RÃ‰DUIT ===== */
.player-wrapper{

}

/* MASQUER LE BOUTON PLAY D'ORIGINE */
#sc-player [class*="play-button"], 
#sc-player [class*="controls"],
.sc-player-controls {
  display: none !important;
  opacity: 0 !important;
  visibility: hidden !important;
}

#sc-player img{
  border-radius:15px !important;
  box-shadow:0 10px 30px rgba(0,0,0,0.8);
  width: 100% !important;
}

/* Nettoyage */
#sc-player [class*="progress"],
#sc-player [class*="time"],
#sc-player [class*="bitrate"]{
  display:none !important;
}

.actions-box{
  margin:20px 20px 80px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.btn-custom{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  padding:12px;
  border-radius:50px;
  color:white;
  font-weight:bold;
  backdrop-filter:blur(6px);
}

.bottom-live{
  position:fixed;
  bottom:0;
  width:100%;
  background:linear-gradient(90deg,#8b0000,#ff0000);
  padding:15px;

<script>
function triggerPlay() {
  const mainBtn = document.getElementById('master-play-btn');
  
  // 1. Essayer de trouver le bouton play dans le Shadow DOM ou le DOM normal
  // On cherche plusieurs sÃ©lecteurs possibles utilisÃ©s par ce player
  const selectors = ['.play-button', '.sc-player-play-pause', '[class*="play"]'];
  let foundBtn = null;

  selectors.forEach(sel => {
    const el = document.querySelector('#sc-player').shadowRoot 
               ? document.querySelector('#sc-player').shadowRoot.querySelector(sel)
               : document.querySelector('#sc-player ' + sel);
    if (el) foundBtn = el;
  });

  if (foundBtn) {
    foundBtn.click();
    mainBtn.innerText = "CHARGEMENT...";
    setTimeout(() => { mainBtn.innerText = "RADIO EN DIRECT ðŸŸ¢"; }, 3000);
  } else {
    // Si le player n'est pas encore prÃªt, on simule un clic sur l'Ã©lÃ©ment lui-mÃªme
    // car certains lecteurs lancent le play au clic sur le conteneur
    document.getElementById('sc-player').click();
    mainBtn.innerText = "LANCEMENT...";
    setTimeout(() => { mainBtn.innerText = "RADIO EN DIRECT ðŸŸ¢"; }, 2000);
  }
}

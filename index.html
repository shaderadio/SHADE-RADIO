<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO ‚Äì Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
      padding-top: env(safe-area-inset-top, 20px); 
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 35%, rgba(180, 0, 0, 0.4), transparent 70%),
        radial-gradient(circle at 20% 80%, rgba(100, 0, 0, 0.2), transparent 60%);
      z-index: -2;
    }

    #app { width: 100%; max-width: 420px; padding: 0 15px; position: relative; z-index: 10; }

    /* Header & Ticker */
    .header-container {
      display: flex; align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px; margin-bottom: 15px; overflow: hidden;
    }

    .live-badge {
      background: linear-gradient(90deg, #ff0000, #8b0000);
      color: #fff; font-size: 11px; font-weight: bold;
      padding: 10px 15px; animation: pulse 1.5s infinite; white-space: nowrap;
    }

    .radio-ticker { flex: 1; overflow: hidden; padding: 8px 0; display: flex; }
    .radio-ticker span {
      display: inline-block; white-space: nowrap; padding-left: 100%;
      animation: shade-scroll 15s linear infinite;
      color: #ffffff; font-size: 12px; font-weight: 600; text-transform: uppercase;
    }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes pulse { 0% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: inset 0 0 0 10px rgba(255,255,255,0); } 100% { box-shadow: inset 0 0 0 0 rgba(255,255,255,0); } }

    /* Main Frame */
    .radio-logo {
      width: 280px; margin: -10px auto 10px; display: block;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
      animation: shade-entrance-swing 7s ease-in-out infinite;
    }

    @keyframes shade-entrance-swing {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(15deg); }
    }

    .main-frame {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 25px 10px; margin: 10px auto; width: 100%; max-width: 340px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    #sc-player { transform: scale(0.85); transform-origin: top center; height: 380px; }

    /* LES 3 ONGLETS ALIGN√âS */
    .actions-box { 
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 colonnes √©gales */
      gap: 10px;
      margin-top: 40px;
    }

    .btn-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white; 
      padding: 12px 2px; 
      border-radius: 50px;
      font-size: 9px; /* Taille optimis√©e pour mobile */
      font-weight: bold; 
      backdrop-filter: blur(10px);
      text-align: center;
      cursor: pointer;
      text-transform: uppercase;
    }

    /* Modal D√©dicace */
    #modal-dedi {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      z-index: 9999; justify-content: center; align-items: center; padding: 20px;
    }
    .modal-content {
      background: #111; border: 1px solid #ff0000; padding: 25px;
      border-radius: 25px; width: 100%; max-width: 300px; text-align: center;
    }
    .modal-content input {
      width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px;
      border: 1px solid #333; background: #000; color: white; outline: none;
    }
    .btn-submit { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; }
  </style>
</head>
<body>

  <div id="app">
    <div class="header-container">
      <div class="live-badge">‚óè LIVE</div>
      <div class="radio-ticker">
        <span id="ticker-text">100% Hip-Hop Classic ‚Äî Shade Radio ‚Äî Retrouvez-nous tous les soirs d√®s 21h sur TikTok</span>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
    </div>

    <div class="actions-box">
      <div class="btn-custom" onclick="window.location.href='mailto:shaderadiolive@gmail.com?subject=Titre'">üéµ Titre</div>
      <div class="btn-custom" onclick="openDedi()">üé§ D√©dicace</div>
      <div class="btn-custom" onclick="shareRadio()">üì≤ Partager</div>
    </div>
  </div>

  <div id="modal-dedi">
    <div class="modal-content">
      <h3 style="color:white; font-size:14px;">ENVOYER UNE D√âDICACE</h3>
      <input type="text" id="dedi-input" placeholder="Ton message / d√©dicace...">
      <button class="btn-submit" onclick="sendDedi()">VALIDER</button>
      <p onclick="closeDedi()" style="color:#666; font-size:11px; margin-top:15px; cursor:pointer;">Fermer</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://yandex.st/jquery/tmpl/1.0.0pre/jquery.tmpl.min.js"></script>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/external/messages-widget.js"></script>
  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>

  <script>
    // Initialisation silencieuse du widget manager
    jQuery(document).ready(function(){
        new ListenerMessagesWidget(true, true, false, 1, "https://manager11.streamradio.fr:1700", "#modal-dedi", "fr");
    });

    function openDedi() { document.getElementById('modal-dedi').style.display = 'flex'; }
    function closeDedi() { document.getElementById('modal-dedi').style.display = 'none'; }

    function sendDedi() {
      const val = document.getElementById('dedi-input').value;
      if(val.trim() !== "") {
        // Ajout visuel imm√©diat dans le ticker
        document.getElementById('ticker-text').innerHTML += " ‚Äî D√âDICACE : " + val.toUpperCase() + " ‚Äî ";
        closeDedi();
        document.getElementById('dedi-input').value = "";
        alert("D√©dicace re√ßue !");
      }
    }

    function shareRadio() {
      if (navigator.share) {
        navigator.share({ title: 'SHADE RADIO', text: '√âcoute SHADE RADIO ! üéß', url: window.location.href });
      }
    }

    let wakeLock = null;
    const reqWL = async () => { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
    window.addEventListener('touchstart', reqWL);
  </script>

</body>
</html>

    <title>SHADE RADIO – Live</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { 
            box-sizing: border-box; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: radial-gradient(circle at top, #8b0000 0%, #1a0000 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding-top: env(safe-area-inset-top, 20px); 
            padding-bottom: env(safe-area-inset-bottom, 20px);
            overflow: hidden;
        }

        #app { 
            width: 100%; 
            max-width: 380px; 
            padding: 20px; 
            z-index: 2;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 40px 20px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* Badge LIVE */
        .live-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #fff;
            font-size: 11px;
            font-weight: bold;
            padding: 6px 15px;
            border-radius: 20px;
            animation: pulse 2s infinite;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.05); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* Ticker */
        .radio-ticker {
            width: 100%;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            padding: 10px 0;
            margin: 10px 0 20px;
            white-space: nowrap;
        }

        .radio-ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: shade-scroll 15s linear infinite;
            font-size: 12px;
            color: #ddd;
        }

        @keyframes shade-scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-150%); } 
        }

        /* Logo */
        .radio-logo {
            width: 160px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Player Customization */
        .player-container {
            position: relative;
            min-height: 180px; /* Évite que l'app soit vide pendant le chargement */
            width: 100%;
        }

        #sc-player {
            background: transparent !important;
            display: block !important;
        }

        /* Bouton Partager */
        .share-btn {
            background: #ffffff;
            color: #8b0000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .share-btn:active { transform: scale(0.95); }

        /* Popups */
        #install-pwa-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: #111;
            border: 1px solid #444;
            border-radius: 25px;
            padding: 20px;
            z-index: 9999;
            display: none;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

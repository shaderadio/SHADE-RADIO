<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHADE RADIO – Live</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/logo.JPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHADE RADIO">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { 
      box-sizing: border-box; 
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0; padding: 0; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center; /* Centre tout verticalement */
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Empêche tout scroll */
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 40%, rgba(220, 0, 0, 0.55), transparent 65%), 
        radial-gradient(circle at 80% 90%, rgba(150, 0, 0, 0.3), transparent 50%), 
        radial-gradient(circle at 10% 20%, rgba(80, 0, 0, 0.4), transparent 40%);
      z-index: -2;
    }

    #app { 
      width: 100%; 
      max-width: 420px; 
      height: 100%;
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      padding: env(safe-area-inset-top, 10px) 0 env(safe-area-inset-bottom, 10px) 0;
    }

    /* --- BANNIAIRES --- */
    .top-bar, .bottom-ad-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 15px;
      z-index: 10001;
    }

    .header-container {
      flex: 1;
      display: flex; 
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px; 
      overflow: hidden;
    }

    /* --- MAIN FRAME ALLONGÉ --- */
    .main-frame {
      background: linear-gradient(180deg, rgba(120, 0, 0, 0.18) 0%, rgba(255, 255, 255, 0.03) 100%);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      padding: 20px 10px; 
      margin: 0 15px;
      flex: 1; /* Prend tout l'espace restant sans scroller */
      max-width: 340px;
      align-self: center;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.2); 
      box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 20px rgba(255, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- LOGO --- */
    .radio-logo {
      width: 270px; 
      max-height: 25%;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)) drop-shadow(0 0 20px rgba(255,0,0,0.3));
      animation: shade-entrance-swing 7s ease-in-out infinite;
    }

    /* --- PLAYER & POCHETTE --- */
    .player-container { 
      position: relative; 
      width: 100%; 
      display: flex; 
      justify-content: center;
    }

    #sc-player { 
      background: transparent !important; 
      transform: scale(0.75); 
      transform-origin: center; 
      height: 340px; 
      width: 100%;
      z-index: 2; 
    }

    .player-container::after {
      content: ""; 
      position: absolute; 
      top: 0; 
      width: 210px; /* Taille exacte de la pochette */
      height: 210px; 
      border-radius: 25px;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 35%, rgba(255,255,255,0.4) 48%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.4) 52%, rgba(255,255,255,0) 65%, rgba(255,255,255,0) 100%);
      background-size: 300% 100%; 
      pointer-events: none; 
      z-index: 10;
      animation: gloss-sweep 5s linear infinite;
    }

    /* NETTOYAGE PLAYER */
    #sc-player, #sc-player *, [is="player"] { background: transparent !important; border: none !important; box-shadow: none !important; }
    #sc-player img { width: 100% !important; border-radius: 25px !important; box-shadow: 0 15px 35px rgba(0,0,0,0.8) !important; }

    /* --- TICKERS & BADGE --- */
    .live-badge { background: linear-gradient(90deg, #ff0000, #8b0000); color: #fff; font-size: 11px; font-weight: bold; padding: 10px 12px; animation: pulse 1.5s infinite; }
    .radio-ticker { flex: 1; overflow: hidden; display: flex; }
    .radio-ticker span { display: inline-block; white-space: nowrap; padding-left: 100%; animation: shade-scroll 12s linear infinite; color: #ffffff; font-size: 11px; font-weight: 600; text-transform: uppercase; padding-top: 8px; }

    @keyframes shade-scroll { 0%{transform:translateX(0);} 100%{transform:translateX(-100%);} }
    @keyframes gloss-sweep { 0% { background-position: 150% 0; } 100% { background-position: -150% 0; } }
    @keyframes shade-entrance-swing {
      0% { opacity: 0; transform: translateZ(400px) rotateY(90deg); }
      15% { opacity: 1; transform: translateZ(0) rotateY(0deg); }
      100% { transform: rotateY(0deg); }
    }

    /* --- MENU --- */
    .hamburger-btn { cursor: pointer; background: rgba(180, 0, 0, 0.25); padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.4); display: flex; flex-direction: column; gap: 3px; }
    .hamburger-btn div { width: 22px; height: 2px; background: #fff; transition: 0.4s; }
    .open .bar1 { transform: rotate(-45deg) translate(-4px, 4px); }
    .open .bar2 { opacity: 0; }
    .open .bar3 { transform: rotate(45deg) translate(-4px, -4px); }

    .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
    .menu-overlay.active { display: flex; }
  </style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <a href="#" class="menu-link" style="color:white; text-decoration:none; font-size:20px;">Demander un titre</a>
    <a href="#" class="menu-link" style="color:white; text-decoration:none; font-size:20px;">Demande de pub</a>
    <button onclick="toggleMenu()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:20px; margin-top:20px;">Fermer</button>
  </div>

  <div id="app">
    <div class="top-bar">
      <div class="header-container">
        <div class="live-badge">● LIVE</div>
        <div class="radio-ticker"><span>100% Hip-Hop Classic — Shade Radio — Retrouvez-nous tous les soirs dès 21h sur TikTok</span></div>
      </div>
      <div class="hamburger-btn" onclick="toggleMenu()">
        <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div>
      </div>
    </div>

    <div class="main-frame">
      <img src="assets/logo2.PNG" alt="SHADE RADIO" class="radio-logo">
      <div class="player-container">
        <div id="sc-player" is="player" lang="fr" api-url="https://manager11.streamradio.fr:1700/api/v2" server-id="1" station-name="SHADE RADIO" imagecontainer="top" controlscontainer="bottom" :show-history="false" :show-share="false" :show-dj="false" :show-image="true" :show-bitrate="false" play-button-color="#ffffff" :progress-show="false" player-width="100%"></div>
      </div>
    </div>

    <div class="bottom-ad-bar">
        <div class="header-container">
            <div class="radio-ticker"><span>pour faire ta pub sur la radio contact nous par mail en cliquant dans le menu sur "Demande de pub"</span></div>
        </div>
    </div>
  </div>

  <script src="https://manager11.streamradio.fr:1700/media/static/js/sc_player/sc_player.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuOverlay').classList.toggle('active');
      document.querySelector('.hamburger-btn').classList.toggle('open');
    }
  </script>
</body>
</html>
